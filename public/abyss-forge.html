<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bio-Engine Calibration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="chaos-bio-engine.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        canvas { background: #0a0a0a; border: 2px solid #333; border-radius: 12px; touch-action: none; box-shadow: 0 0 20px rgba(0,255,65,0.1); }
        .progress-bar { width: 100%; height: 6px; background: #222; margin-top: 20px; border-radius: 3px; }
        .fill { height: 100%; background: #00ff41; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body class="p-4">
    
    <div class="text-center w-full max-w-sm">
        <h1 class="text-xl font-bold mb-2 text-white">BIO-ENGINE CALIBRATION</h1>
        <p class="text-gray-400 text-[10px] mb-6">Trace 5 times. <br>Learning <span class="text-white">tremor</span>, <span class="text-white">grip</span>, and <span class="text-white">flow</span>.</p>

        <button id="perm-btn" onclick="initSensors()" class="mb-4 bg-gray-800 text-xs px-4 py-2 rounded border border-gray-600 hover:border-white">
            ENABLE GRIP SENSORS (REQUIRED)
        </button>

        <div class="relative flex justify-center">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>

        <div class="progress-bar"><div id="fill" class="fill"></div></div>
        <p id="status" class="mt-4 font-bold text-lg">0 / 5</p>
    </div>

    <script>
        const Bio = new ChaosBioEngine();
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sigilType = localStorage.getItem('chaos_sigil_type') || 'TRIANGLE';
        
        let traces = 0; const required = 5;
        let isDrawing = false;
        let currentPath = []; 
        let bioScores = []; 

        async function initSensors() {
            const granted = await Bio.requestMotionAccess();
            if(granted) {
                document.getElementById('perm-btn').innerText = "SENSORS ACTIVE";
                document.getElementById('perm-btn').classList.replace('bg-gray-800', 'bg-green-900');
                document.getElementById('perm-btn').disabled = true;
                Bio.startMotionCapture();
            } else {
                alert("Motion sensors denied. Grip detection will be disabled.");
            }
        }

        function drawGuide() {
            ctx.clearRect(0,0,300,300);
            ctx.beginPath(); ctx.strokeStyle = '#1a331a'; ctx.lineWidth = 10; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            if(sigilType === 'TRIANGLE') { ctx.moveTo(150, 50); ctx.lineTo(250, 250); ctx.lineTo(50, 250); ctx.closePath(); }
            else if(sigilType === 'CIRCLE') { ctx.arc(150, 150, 100, 0, 2 * Math.PI); }
            else if(sigilType === 'LIGHTNING') { ctx.moveTo(180, 50); ctx.lineTo(120, 150); ctx.lineTo(220, 150); ctx.lineTo(100, 250); }
            ctx.stroke();
        }

        function start(e) { 
            e.preventDefault(); isDrawing=true; currentPath=[]; 
            ctx.clearRect(0,0,300,300); drawGuide(); 
        }

        function move(e) {
            if(!isDrawing) return; e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const r = canvas.getBoundingClientRect();
            const x = t.clientX - r.left; const y = t.clientY - r.top;
            
            ctx.lineTo(x, y); ctx.strokeStyle = '#00ff41'; ctx.lineWidth = 3; ctx.stroke();
            currentPath.push({ x: Math.round(x), y: Math.round(y), t: Date.now() });
        }

        function end() {
            if(!isDrawing) return; isDrawing = false;
            
            if(currentPath.length > 20) {
                // Calculate Bio-Metrics
                const bioMotion = Bio.analyzeBiologicalMotion(currentPath);
                const tremor = Bio.analyzeTremor(currentPath);
                // We assume grip is valid during calibration
                
                bioScores.push({bioMotion, tremor});
                success();
            } else { drawGuide(); }
        }

        function success() {
            traces++;
            document.getElementById('fill').style.width = `${(traces/required)*100}%`;
            document.getElementById('status').innerText = `${traces} / ${required}`;

            if(traces >= required) {
                // Save Average Bio-Profile
                const avgMotion = bioScores.reduce((a,b)=>a+b.bioMotion,0)/5;
                
                const masterData = {
                    path: currentPath, 
                    speedMod: 1.0,
                    bioProfile: { motionScore: avgMotion } // How "Human" you naturally are
                };

                localStorage.setItem('chaos_master_template', JSON.stringify(masterData));
                localStorage.setItem('chaos_trust_score', '50');
                Bio.stopMotionCapture();

                document.getElementById('status').innerText = "NEURO-PROFILE SAVED.";
                document.getElementById('status').classList.add('text-white');
                setTimeout(() => window.location.href = '/login', 1000);
            } else {
                setTimeout(() => { ctx.clearRect(0,0,300,300); drawGuide(); }, 500);
            }
        }

        drawGuide();
        ['mousedown','touchstart'].forEach(e=>canvas.addEventListener(e, start));
        ['mousemove','touchmove'].forEach(e=>canvas.addEventListener(e, move));
        ['mouseup','touchend'].forEach(e=>canvas.addEventListener(e, end));
    </script>
</body>
</html>
