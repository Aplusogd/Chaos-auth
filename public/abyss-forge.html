<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calibrate Sigil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        
        /* Critical for Mobile Drawing */
        canvas { 
            background: #0a0a0a; 
            border: 2px solid #333; 
            border-radius: 12px; 
            touch-action: none; /* STOPS SCROLLING */
            box-shadow: 0 0 20px rgba(0,255,65,0.1);
        }
        
        .progress-bar { width: 100%; height: 6px; background: #222; margin-top: 20px; border-radius: 3px; }
        .fill { height: 100%; background: #00ff41; width: 0%; transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="p-4">
    
    <div class="text-center w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-2 text-white">CALIBRATION</h1>
        <p class="text-gray-400 text-sm mb-6">Trace the shape below <span class="text-white font-bold">5 times</span> to train the system.</p>

        <div class="relative flex justify-center">
            <canvas id="canvas" width="300" height="300"></canvas>
            <div id="overlay" class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 transition-opacity">
                <span class="bg-black text-green-500 font-bold px-4 py-2 border border-green-500 rounded">GOOD TRACE</span>
            </div>
        </div>

        <div class="progress-bar">
            <div id="fill" class="fill"></div>
        </div>
        <p id="status" class="mt-4 font-bold text-lg">0 / 5</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sigilType = localStorage.getItem('chaos_sigil_type') || 'TRIANGLE'; // Default
        
        let traces = 0;
        const required = 5;
        let isDrawing = false;
        let hasStarted = false;

        // Draw the Ghost Guide
        function drawGuide() {
            ctx.clearRect(0,0,300,300);
            
            ctx.beginPath();
            ctx.strokeStyle = '#1a331a'; // Dark Green (Faint)
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if(sigilType === 'TRIANGLE') {
                ctx.moveTo(150, 50); ctx.lineTo(250, 250); ctx.lineTo(50, 250); ctx.closePath();
            } else if(sigilType === 'CIRCLE') {
                ctx.arc(150, 150, 100, 0, 2 * Math.PI);
            } else if(sigilType === 'LIGHTNING') {
                ctx.moveTo(180, 50); ctx.lineTo(120, 150); ctx.lineTo(220, 150); ctx.lineTo(100, 250);
            }
            ctx.stroke();
        }

        // Input Handling
        function start(e) { 
            e.preventDefault(); 
            isDrawing = true; 
            hasStarted = true;
            ctx.beginPath();
        }

        function move(e) {
            if(!isDrawing) return;
            e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const r = canvas.getBoundingClientRect();
            
            const x = t.clientX - r.left;
            const y = t.clientY - r.top;

            ctx.lineTo(x, y);
            ctx.strokeStyle = '#00ff41'; // Bright Green
            ctx.lineWidth = 4;
            ctx.stroke();
        }

        function end() {
            if(!isDrawing) return;
            isDrawing = false;
            
            if(hasStarted) {
                // Mock Validation: Assume they tried if they drew enough
                success();
            }
        }

        function success() {
            traces++;
            
            // Flash Feedback
            const ov = document.getElementById('overlay');
            ov.classList.remove('opacity-0');
            setTimeout(() => ov.classList.add('opacity-0'), 800);

            // Update UI
            const pct = (traces / required) * 100;
            document.getElementById('fill').style.width = `${pct}%`;
            document.getElementById('status').innerText = `${traces} / ${required}`;

            if(traces >= required) {
                document.getElementById('status').innerText = "CALIBRATION COMPLETE";
                document.getElementById('status').classList.add('text-white');
                localStorage.setItem('chaos_calibrated', 'true');
                setTimeout(() => window.location.href = '/login', 1000);
            } else {
                // Reset for next trace
                setTimeout(() => {
                    hasStarted = false;
                    drawGuide();
                }, 500);
            }
        }

        // Init
        drawGuide();
        ['mousedown','touchstart'].forEach(e=>canvas.addEventListener(e, start));
        ['mousemove','touchmove'].forEach(e=>canvas.addEventListener(e, move));
        ['mouseup','touchend'].forEach(e=>canvas.addEventListener(e, end));
    </script>
</body>
</html>
