<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calibrate Bio-Ink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        
        canvas { 
            background: #0a0a0a; border: 2px solid #333; border-radius: 12px; 
            touch-action: none; box-shadow: 0 0 20px rgba(0,255,65,0.1); 
        }
        
        .progress-bar { width: 100%; height: 6px; background: #222; margin-top: 20px; border-radius: 3px; }
        .fill { height: 100%; background: #00ff41; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body class="p-4">
    
    <div class="text-center w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-2 text-white">BIO-INK CALIBRATION</h1>
        <p class="text-gray-400 text-xs mb-6">Trace the shape. <br>We are measuring your <span class="text-white">finger size</span> and <span class="text-white">pressure</span>.</p>

        <div class="relative flex justify-center">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>

        <div class="progress-bar"><div id="fill" class="fill"></div></div>
        <p id="status" class="mt-4 font-bold text-lg">0 / 5</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sigilType = localStorage.getItem('chaos_sigil_type') || 'TRIANGLE';
        
        let traces = 0; const required = 5;
        let isDrawing = false;
        let currentPath = []; 
        let fingerSizes = []; // Store radius averages

        function drawGuide() {
            ctx.clearRect(0,0,300,300);
            ctx.beginPath();
            ctx.strokeStyle = '#1a331a'; ctx.lineWidth = 10; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            if(sigilType === 'TRIANGLE') { ctx.moveTo(150, 50); ctx.lineTo(250, 250); ctx.lineTo(50, 250); ctx.closePath(); }
            else if(sigilType === 'CIRCLE') { ctx.arc(150, 150, 100, 0, 2 * Math.PI); }
            else if(sigilType === 'LIGHTNING') { ctx.moveTo(180, 50); ctx.lineTo(120, 150); ctx.lineTo(220, 150); ctx.lineTo(100, 250); }
            ctx.stroke();
        }

        function start(e) { 
            e.preventDefault(); isDrawing=true; currentPath=[]; 
            ctx.clearRect(0,0,300,300); drawGuide(); 
        }

        function move(e) {
            if(!isDrawing) return;
            e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const r = canvas.getBoundingClientRect();
            const x = t.clientX - r.left;
            const y = t.clientY - r.top;
            
            // --- NEW: TOUCH GEOMETRY ---
            // radiusX is the width of the finger contact. 
            // Fallback to 15 if hardware doesn't support it (desktop mouse)
            const radius = t.radiusX ? t.radiusX : 15; 
            const force = t.force || 0.5;

            // Draw "Bio-Ink" (Blob)
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(0, 255, 65, 0.5)`; // Semi-transparent for density heat-map
            ctx.fill();
            
            // Save Data
            currentPath.push({
                x: Math.round(x), 
                y: Math.round(y), 
                t: Date.now(),
                r: Math.round(radius) // Save Finger Size
            });
        }

        function end() {
            if(!isDrawing) return; isDrawing = false;
            
            if(currentPath.length > 20) {
                // Calculate Average Finger Size for this trace
                const avgSize = currentPath.reduce((sum, p) => sum + p.r, 0) / currentPath.length;
                fingerSizes.push(avgSize);
                success();
            } else {
                drawGuide();
            }
        }

        function success() {
            traces++;
            const pct = (traces / required) * 100;
            document.getElementById('fill').style.width = `${pct}%`;
            document.getElementById('status').innerText = `${traces} / ${required}`;

            if(traces >= required) {
                // CALCULATE MASTER TEMPLATE
                // We assume the last trace is the best path geometry
                // But we use the AVERAGE finger size across all 5 traces for robustness
                const masterFingerSize = fingerSizes.reduce((a,b)=>a+b, 0) / fingerSizes.length;

                const masterData = {
                    path: currentPath,      // Geometry
                    speedMod: 1.0,          // Learning Mod
                    fingerSize: masterFingerSize // The "Thumbprint" Size
                };

                localStorage.setItem('chaos_master_template', JSON.stringify(masterData));
                localStorage.setItem('chaos_trust_score', '50');

                document.getElementById('status').innerText = "TOUCH PROFILE SAVED.";
                document.getElementById('status').classList.add('text-white');
                setTimeout(() => window.location.href = '/login', 1000);
            } else {
                setTimeout(() => { ctx.clearRect(0,0,300,300); drawGuide(); }, 500);
            }
        }

        drawGuide();
        ['mousedown','touchstart'].forEach(e=>canvas.addEventListener(e, start));
        ['mousemove','touchmove'].forEach(e=>canvas.addEventListener(e, move));
        ['mouseup','touchend'].forEach(e=>canvas.addEventListener(e, end));
    </script>
</body>
</html>
