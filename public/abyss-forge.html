<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bio-Calibration</title>
    <style>body { background-color: #000; margin: 0; }</style>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow: hidden; }
        
        /* RESPONSIVE SQUARE CANVAS */
        .canvas-container {
            width: 100%; max-width: 340px; aspect-ratio: 1/1;
            position: relative; margin: 0 auto;
        }
        canvas { 
            width: 100%; height: 100%;
            background: #0a0a0a; border: 2px solid #333; border-radius: 12px; 
            touch-action: none; box-shadow: 0 0 20px rgba(0,255,65,0.1); 
        }
        
        .progress-bar { width: 100%; max-width: 340px; height: 6px; background: #222; margin-top: 20px; border-radius: 3px; }
        .fill { height: 100%; background: #00ff41; width: 0%; transition: width 0.3s; }
    </style>
</head>
<body class="p-6">
    
    <div class="text-center w-full">
        <h1 class="text-xl font-bold mb-1 text-white">CALIBRATION</h1>
        <p class="text-gray-500 text-[10px] mb-6 tracking-widest" id="shape-name">LOADING SHAPE...</p>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="progress-bar mx-auto"><div id="fill" class="fill"></div></div>
        <p id="status" class="mt-4 font-bold text-lg">0 / 5</p>
    </div>

    <script>
        // --- INLINE BIO-ENGINE ---
        const Bio = {
            extractDNA: function(path) {
                if (!path || path.length < 10) return { direction: 0, velocity: [0,0,0] };
                let sum = 0;
                for (let i = 0; i < path.length - 1; i++) sum += (path[i+1].x - path[i].x) * (path[i+1].y + path[i].y);
                const direction = sum > 0 ? 1 : -1;
                const speeds = [];
                for (let i = 1; i < path.length; i++) {
                    const dt = path[i].t - path[i-1].t || 16;
                    const dist = Math.hypot(path[i].x - path[i-1].x, path[i].y - path[i-1].y);
                    speeds.push(dist / dt);
                }
                const p10 = speeds[Math.floor(speeds.length * 0.1)] || 0;
                const p50 = speeds[Math.floor(speeds.length * 0.5)] || 0;
                const p90 = speeds[Math.floor(speeds.length * 0.9)] || 0;
                return { direction, velocity: [p10, p50, p90] };
            }
        };

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sigilType = localStorage.getItem('chaos_sigil_type') || 'TRIANGLE';
        document.getElementById('shape-name').innerText = `TRACE: ${sigilType}`;
        
        let traces = 0; const required = 5;
        let isDrawing = false;
        let currentPath = []; let bioStats = []; 

        // Handle Resizing for High-DPI screens
        function resize() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
            drawGuide();
        }
        window.addEventListener('resize', resize);

        function drawGuide() {
            const w = canvas.width; const h = canvas.height;
            const cx = w/2; const cy = h/2;
            
            ctx.clearRect(0,0,w,h);
            ctx.beginPath();
            ctx.strokeStyle = '#1a331a'; ctx.lineWidth = 10; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            if(sigilType === 'TRIANGLE') { ctx.moveTo(cx, h*0.15); ctx.lineTo(w*0.85, h*0.85); ctx.lineTo(w*0.15, h*0.85); ctx.closePath(); }
            else if(sigilType === 'CIRCLE') { ctx.arc(cx, cy, w*0.35, 0, 2 * Math.PI); }
            else if(sigilType === 'LIGHTNING') { ctx.moveTo(cx+20, h*0.15); ctx.lineTo(cx-30, cy); ctx.lineTo(cx+30, cy); ctx.lineTo(cx-20, h*0.85); }
            ctx.stroke();
        }

        function start(e) { e.preventDefault(); isDrawing=true; currentPath=[]; ctx.clearRect(0,0,canvas.width,canvas.height); drawGuide(); }
        function move(e) {
            if(!isDrawing) return; e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const r = canvas.getBoundingClientRect();
            const x = t.clientX - r.left; const y = t.clientY - r.top;
            
            const rx = t.radiusX || 15; const ry = t.radiusY || 15; const rot = t.rotationAngle || 0;
            ctx.beginPath(); ctx.ellipse(x, y, rx, ry, rot * (Math.PI/180), 0, 2 * Math.PI);
            ctx.fillStyle = `rgba(0, 255, 65, 0.3)`; ctx.fill();
            currentPath.push({ x: Math.round(x), y: Math.round(y), t: Date.now(), rx, ry, rot });
        }
        function end() {
            if(!isDrawing) return; isDrawing = false;
            if(currentPath.length > 20) {
                const avgRx = currentPath.reduce((a,b)=>a+b.rx,0) / currentPath.length;
                const avgRy = currentPath.reduce((a,b)=>a+b.ry,0) / currentPath.length;
                const avgRot = currentPath.reduce((a,b)=>a+b.rot,0) / currentPath.length;
                bioStats.push({avgRx, avgRy, avgRot});
                success();
            } else { drawGuide(); }
        }

        function success() {
            traces++;
            const pct = (traces/required)*100;
            document.getElementById('fill').style.width = `${pct}%`;
            document.getElementById('status').innerText = `${traces} / ${required}`;

            if(traces >= required) {
                const masterRx = bioStats.reduce((a,b)=>a+b.avgRx,0)/5;
                const masterRy = bioStats.reduce((a,b)=>a+b.avgRy,0)/5;
                const masterRot = bioStats.reduce((a,b)=>a+b.avgRot,0)/5;
                const dna = Bio.extractDNA(currentPath);

                const masterData = {
                    sigilType: sigilType,
                    path: currentPath, 
                    speedMod: 1.0,
                    bio: { rx: masterRx, ry: masterRy, rot: masterRot },
                    dnaProfile: dna
                };

                localStorage.setItem('chaos_master_template', JSON.stringify(masterData));
                localStorage.setItem('chaos_trust_score', '50');

                document.getElementById('status').innerText = "PROFILE LOCKED.";
                document.getElementById('status').classList.add('text-white');
                setTimeout(() => window.location.href = '/login', 1000);
            } else {
                setTimeout(() => { ctx.clearRect(0,0,canvas.width,canvas.height); drawGuide(); }, 500);
            }
        }

        // Init
        resize();
        ['mousedown','touchstart'].forEach(e=>canvas.addEventListener(e, start));
        ['mousemove','touchmove'].forEach(e=>canvas.addEventListener(e, move));
        ['mouseup','touchend'].forEach(e=>canvas.addEventListener(e, end));
    </script>
</body>
</html>
