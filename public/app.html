<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chaos Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="router.js"></script>
    <style>
        body { 
            background: #000; color: #e5e5e5; font-family: -apple-system, monospace;
            min-height: 100vh; display: flex; flex-direction: column; 
            padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom);
        }
        .native-input { width: 100%; height: 52px; background: #111; border: 1px solid #333; border-radius: 10px; padding: 0 16px; font-size: 16px; color: #fff; outline: none; }
        .native-input:focus { border-color: #00ff41; background: #080808; }
        .sigil-card { background: #0a0a0a; border: 1px solid #222; border-radius: 12px; width: 100%; aspect-ratio: 4/3; touch-action: none; position: relative; overflow: hidden; }
        .btn-action { width: 100%; height: 56px; background: #fff; color: #000; font-weight: 700; font-size: 16px; border-radius: 12px; transition: all 0.2s; }
        #analysis-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; flex-direction: column; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
    </style>
</head>
<body class="px-6 justify-center">

    <div class="w-full max-w-sm mx-auto flex flex-col gap-6">
        <div class="text-center mb-2">
            <h1 class="text-2xl font-bold text-white tracking-tight">Access Node</h1>
            <div class="flex justify-center items-center gap-2 text-[10px] font-mono mt-1">
                <span class="text-gray-500">VECTOR LOCK:</span>
                <span id="trust-indicator" class="text-blue-400 font-bold">ACTIVE</span>
            </div>
        </div>

        <div>
            <label class="block text-gray-500 text-xs font-bold mb-2 ml-1">CALLSIGN</label>
            <input id="callsign" type="text" class="native-input" autocomplete="off">
        </div>

        <div>
            <label class="block text-gray-500 text-xs font-bold mb-2 ml-1">SIGIL TRACE</label>
            <div class="sigil-card">
                <canvas id="canvas"></canvas>
                <div id="status-display" class="absolute top-3 right-3 text-[10px] text-gray-600 font-mono tracking-widest font-bold">READY</div>
                
                <div id="analysis-overlay">
                    <div class="text-green-500 font-bold text-xl mb-1">ACCESS GRANTED</div>
                    <div class="text-gray-400 text-[10px] font-mono mb-4 tracking-widest">BIOMETRICS VERIFIED</div>
                    
                    <div class="grid grid-cols-2 gap-2 text-[9px] font-mono text-gray-500 w-full px-8">
                        <div class="bg-gray-800 p-2 rounded">VECTOR: <span id="stat-shape" class="text-white">--</span></div>
                        <div class="bg-gray-800 p-2 rounded">TIMING: <span id="stat-time" class="text-white">--</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button onclick="verifyBiometrics()" id="btn" class="btn-action shadow-lg shadow-green-900/20">Verify Access</button>
        </div>
    </div>

    <script>
        // --- SETUP ---
        if(localStorage.getItem('callsign_history')) document.getElementById('callsign').value = localStorage.getItem('callsign_history');
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sigilType = localStorage.getItem('chaos_sigil_type') || 'TRIANGLE';
        let loginPath = []; 
        let isDrawing = false;

        function resizeCanvas() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; drawGuide(); }
        window.addEventListener('resize', resizeCanvas);

        function drawGuide() {
            const w=canvas.width, h=canvas.height, cx=w/2, cy=h/2;
            ctx.strokeStyle='#1a1a1a'; ctx.lineWidth=6; ctx.lineCap='round'; ctx.beginPath();
            if(sigilType==='TRIANGLE') { ctx.moveTo(cx, h*0.2); ctx.lineTo(w*0.8, h*0.8); ctx.lineTo(w*0.2, h*0.8); ctx.closePath(); }
            else if(sigilType==='CIRCLE') { ctx.arc(cx, cy, h*0.3, 0, 2*Math.PI); }
            else if(sigilType==='LIGHTNING') { ctx.moveTo(cx+20, h*0.15); ctx.lineTo(cx-20, cy); ctx.lineTo(cx+20, cy); ctx.lineTo(cx-20, h*0.85); }
            ctx.stroke();
        }

        function start(e) { e.preventDefault(); isDrawing=true; loginPath=[]; ctx.clearRect(0,0,canvas.width,canvas.height); drawGuide(); }
        
        function move(e) {
            if(!isDrawing) return; e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const r = canvas.getBoundingClientRect();
            const x = t.clientX - r.left; const y = t.clientY - r.top;
            
            // Draw
            ctx.beginPath(); ctx.fillStyle = `rgba(0, 255, 65, 0.5)`;
            const rad = t.radiusX || 15;
            ctx.arc(x, y, rad, 0, 2 * Math.PI); ctx.fill();

            loginPath.push({x, y, t: Date.now()});
        }
        function end() { isDrawing=false; }

        ['mousedown','touchstart'].forEach(e=>canvas.addEventListener(e, start));
        ['mousemove','touchmove'].forEach(e=>canvas.addEventListener(e, move));
        ['mouseup','touchend'].forEach(e=>canvas.addEventListener(e, end));
        setTimeout(resizeCanvas, 50);

        // --- NEW VECTOR MATH ENGINE ---
        
        // 1. Normalize Path (Scale to 0.0 - 1.0 box)
        function normalizePath(path) {
            if(path.length < 5) return [];
            let minX=Infinity, maxX=-Infinity, minY=Infinity, maxY=-Infinity;
            path.forEach(p => {
                if(p.x < minX) minX = p.x;
                if(p.x > maxX) maxX = p.x;
                if(p.y < minY) minY = p.y;
                if(p.y > maxY) maxY = p.y;
            });
            const w = maxX - minX || 1; 
            const h = maxY - minY || 1;
            
            // Resample to exactly 20 points
            const resampled = [];
            for(let i=0; i<20; i++) {
                const index = Math.floor((i / 19) * (path.length - 1));
                const p = path[index];
                resampled.push({
                    x: (p.x - minX) / w,
                    y: (p.y - minY) / h
                });
            }
            return resampled;
        }

        // 2. Calculate Distance Error (Euclidean)
        function compareShapes(pathA, pathB) {
            const normA = normalizePath(pathA);
            const normB = normalizePath(pathB);
            
            let totalError = 0;
            for(let i=0; i<20; i++) {
                const dx = normA[i].x - normB[i].x;
                const dy = normA[i].y - normB[i].y;
                totalError += Math.sqrt(dx*dx + dy*dy);
            }
            return totalError / 20; // Average error per point
        }

        function verifyBiometrics() {
            const masterJSON = localStorage.getItem('chaos_master_template');
            if(!masterJSON) { alert("Please Recalibrate."); window.location.href='/abyss-forge.html'; return; }
            
            let masterData;
            try { 
                const p = JSON.parse(masterJSON);
                masterData = p.bio ? p : { path: p, speedMod: 1 }; // Handle old/new formats
            } catch(e) { window.location.href='/abyss-forge.html'; return; }

            if(loginPath.length < 10) { alert("Trace too short."); return; }

            // --- A. SHAPE CHECK (The Vector Lock) ---
            const shapeError = compareShapes(masterData.path, loginPath);
            // Error < 0.15 is Good. Error > 0.25 is BAD.
            // Convert to Score (100 = perfect, 0 = terrible)
            const shapeScore = Math.max(0, 100 - (shapeError * 400)); 

            // --- B. SPEED CHECK ---
            const masterTime = (masterData.path[masterData.path.length-1].t - masterData.path[0].t) * (masterData.speedMod || 1);
            const loginTime = loginPath[loginPath.length-1].t - loginPath[0].t;
            const timeRatio = Math.min(masterTime, loginTime) / Math.max(masterTime, loginTime);
            const timeScore = Math.floor(timeRatio * 100);

            // --- C. FINAL DECISION ---
            // If Shape is wrong (< 60), fail IMMEDIATELY regardless of speed.
            if(shapeScore < 60) {
                failLogin("WRONG SHAPE", shapeScore);
                return;
            }

            const totalScore = Math.floor(shapeScore * 0.6 + timeScore * 0.4);

            if(totalScore >= 70) {
                // PASS
                document.getElementById('analysis-overlay').style.opacity = '1';
                document.getElementById('stat-shape').innerText = `${Math.floor(shapeScore)}%`;
                document.getElementById('stat-time').innerText = `${timeScore}%`;
                
                document.getElementById('btn').style.background = "#00ff41";
                document.getElementById('btn').innerText = "GRANTED";

                // Update Adaptive Learning
                masterData.speedMod = (masterData.speedMod || 1) * 0.9 + (loginTime/masterTime) * 0.1;
                localStorage.setItem('chaos_master_template', JSON.stringify(masterData));
                
                // Update Trust
                let trust = parseFloat(localStorage.getItem('chaos_trust_score') || '50');
                localStorage.setItem('chaos_trust_score', Math.min(100, trust + 2).toFixed(1));
                localStorage.setItem('chaos_last_bio_score', totalScore);
                localStorage.setItem('session_start', Date.now());

                setTimeout(() => window.location.href='/dashboard', 1200);
            } else {
                failLogin("TIMING / RHYTHM OFF", totalScore);
            }
        }

        function failLogin(reason, score) {
            let trust = parseFloat(localStorage.getItem('chaos_trust_score') || '50');
            localStorage.setItem('chaos_trust_score', Math.max(0, trust - 10).toFixed(1));
            
            document.getElementById('status-display').innerText = `FAIL: ${Math.floor(score)}%`;
            document.getElementById('status-display').classList.add('text-red-500');
            
            const btn = document.getElementById('btn');
            btn.style.transform = "translateX(10px)"; btn.style.background = "#ff3333";
            setTimeout(() => btn.style.transform = "translateX(0)", 100);
            
            alert(`ACCESS DENIED\nReason: ${reason}\nScore: ${Math.floor(score)}%`);
            ctx.clearRect(0,0,canvas.width,canvas.height); drawGuide();
            btn.style.background = "#fff";
        }
    </script>
</body>
</html>
