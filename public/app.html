<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A+ CHAOS | SECURE GATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser@10.0.0/dist/bundle/index.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: 'JetBrains Mono', monospace; 
            touch-action: none; 
            overflow: hidden; 
            user-select: none;
        }

        /* HUD & STATUS */
        .hud-status { 
            font-size: 1.8rem; 
            font-weight: 800; 
            text-align: center; 
            margin-top: 20vh; 
            text-shadow: 0 0 15px #00ff41; 
            pointer-events: none; 
            transition: all 0.5s; 
        }

        /* GRAVITY WELL */
        .well-container { 
            position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%); 
            width: 120px; height: 160px; 
            border-left: 2px solid #004400; border-right: 2px solid #004400; border-bottom: 2px solid #004400; 
            border-radius: 0 0 30px 30px; border-top: none; 
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0, 255, 65, 0.05)); 
            pointer-events: none; z-index: 10; 
        }

        /* THE TOTEM */
        .totem { 
            width: 90px; height: 90px; 
            background: #00ff41; 
            border-radius: 50%; 
            position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 36px; color: #002200; 
            box-shadow: 0 0 25px #00ff41; 
            cursor: grab; z-index: 50; 
            transition: filter 0.5s, box-shadow 0.5s, background-color 0.5s; 
        }
        
        .totem.offline { filter: grayscale(100%); opacity: 0.3; cursor: wait; }
        .totem.imprint { background: #0088ff; box-shadow: 0 0 25px #0088ff; color: #001133; }
        .totem:active:not(.offline) { transform: translateX(-50%) scale(1.15); cursor: grabbing; box-shadow: 0 0 60px #00ff41; }
        
        /* ANIMATIONS */
        .launching { transition: bottom 0.4s cubic-bezier(0.1, 0.7, 0.1, 1), opacity 0.4s; bottom: 120vh !important; opacity: 0; }
        .falling { transition: bottom 0.6s cubic-bezier(0.5, 0, 0.5, 1.5); bottom: 130px !important; }
        
        .arrow-guide { 
            position: absolute; bottom: 220px; left: 50%; transform: translateX(-50%); 
            color: rgba(0, 255, 65, 0.3); animation: float-up 2s infinite; pointer-events: none; 
        }
        @keyframes float-up { 0% { opacity:0; transform:translate(-50%, 10px);} 50% {opacity:1;} 100% {opacity:0; transform:translate(-50%, -20px);} }

        /* STATUS DOT */
        .status-dot { 
            position: absolute; top: 20px; right: 20px; 
            width: 8px; height: 8px; border-radius: 50%; 
            background: #330000; border: 1px solid #550000; transition: all 0.5s; 
        }
        .status-dot.online { background: #00ff41; border-color: #aaffaa; box-shadow: 0 0 10px #00ff41; }
    </style>
</head>
<body class="h-screen w-screen">

    <div id="status-dot" class="status-dot"></div>
    <div id="hud" class="hud-status text-yellow-500">CONNECTING...</div>
    
    <div class="arrow-guide"><i class="fas fa-chevron-up text-2xl"></i></div>
    
    <div class="well-container">
        <div class="text-[10px] text-green-900 text-center mt-28 select-none tracking-widest">SWIPE UP</div>
    </div>

    <!-- TOTEM -->
    <div class="totem offline" id="totem"><i class="fas fa-fingerprint"></i></div>
    
    <!-- DNA ZONE (Hidden by default) -->
    <div id="dna-zone" class="hidden fixed top-0 left-0 w-full h-full bg-black/95 p-6 z-50 flex flex-col justify-center">
        <p class="text-white text-xs mb-2">SECURE STORAGE REQUIRED:</p>
        <p class="text-gray-500 text-[10px]">ADMIN_CRED_ID:</p>
        <textarea id="dna-id" class="w-full h-16 bg-gray-900 text-green-400 text-xs p-2 rounded font-mono mb-2 border border-green-900" readonly></textarea>
        <p class="text-gray-500 text-[10px]">ADMIN_PUB_KEY:</p>
        <textarea id="dna-key" class="w-full h-16 bg-gray-900 text-green-400 text-xs p-2 rounded font-mono mb-4 border border-green-900" readonly></textarea>
        <button onclick="location.reload()" class="w-full py-4 bg-green-600 text-black font-bold rounded shadow-[0_0_20px_#00ff41]">CONFIRM SAVE</button>
    </div>

    <script>
        const { startRegistration, startAuthentication } = SimpleWebAuthnBrowser;
        const API_BASE = '/api/v1';
        const HEADERS = { 'Content-Type': 'application/json' };
        
        // --- PHYSICS VARS ---
        const totem = document.getElementById('totem');
        let isDragging = false; 
        let startY = 0; 
        let lastTime = 0; 
        let velocityY = 0;
        let pathData = []; 
        let authOptions = null;
        let mode = 'LOGIN';

        // --- 1. SILENT CONNECT (Cold Start Handling) ---
        async function preheat() {
            try {
                // Check Health First
                const health = await fetch(`${API_BASE}/health`);
                if (!health.ok) throw new Error("Sleep");

                // Get Login Options
                const resp = await fetch(`${API_BASE}/auth/login-options`, { headers: HEADERS });
                
                if(resp.ok) {
                    mode = 'LOGIN';
                    authOptions = await resp.json();
                    document.getElementById('hud').innerText = "CAST TOTEM";
                    document.getElementById('hud').className = "hud-status text-green-500";
                    totem.classList.remove('offline', 'imprint');
                    document.getElementById('status-dot').className = "status-dot online";
                } else if (resp.status === 404) {
                    // Server Empty -> Register Mode
                    mode = 'REGISTER';
                    const regResp = await fetch(`${API_BASE}/auth/register-options`, { headers: HEADERS });
                    if(regResp.ok) {
                        authOptions = await regResp.json();
                        document.getElementById('hud').innerText = "IMPRINT IDENTITY";
                        document.getElementById('hud').className = "hud-status text-blue-400";
                        totem.classList.remove('offline');
                        totem.classList.add('imprint');
                        document.getElementById('status-dot').className = "status-dot online";
                    }
                }
            } catch(e) { 
                // Silent Retry
                document.getElementById('hud').innerText = "WAKING ABYSS...";
                document.getElementById('hud').className = "hud-status text-red-500";
                setTimeout(preheat, 2500);
            }
        }
        setTimeout(preheat, 100);

        // --- 2. PHYSICS ENGINE ---
        
        // Touch Events
        totem.addEventListener('touchstart', (e) => { 
            if(totem.classList.contains('offline')) return;
            isDragging = true; 
            startY = e.touches[0].clientY; 
            totem.classList.remove('falling', 'launching'); 
            totem.style.transition = 'none'; 
            pathData = []; 
            lastTime = Date.now();
        }, { passive: false });

        totem.addEventListener('touchmove', (e) => {
            if(!isDragging) return; 
            if(e.cancelable) e.preventDefault();
            
            const y = e.touches[0].clientY;
            const delta = startY - y;
            const now = Date.now();
            
            // Calculate Velocity
            const dt = now - lastTime;
            if(dt > 0) velocityY = delta / dt; 
            pathData.push({ v: velocityY, t: now });
            lastTime = now;

            if(delta > 0) totem.style.bottom = (130 + delta) + 'px';
            
            // Glow on drag
            if (delta > 100) totem.style.boxShadow = "0 0 50px #fff";
            else totem.style.boxShadow = "0 0 25px #00ff41";

        }, { passive: false });
        
        totem.addEventListener('touchend', (e) => {
            isDragging = false;
            const b = parseFloat(totem.style.bottom);
            // Launch Threshold
            if(b > 300) launch(); 
            else { 
                totem.classList.add('falling'); 
                totem.style.bottom='130px'; 
                totem.style.boxShadow = "0 0 25px #00ff41";
            }
        });
        
        // Mouse Fallback
        totem.addEventListener('mousedown', () => { 
            if(!totem.classList.contains('offline')) launch(); 
        });

        // --- 3. AUTHENTICATION ---
        async function launch() {
            totem.classList.add('launching');
            document.getElementById('hud').innerText = mode === 'LOGIN' ? "VERIFYING..." : "SECURING...";
            
            try {
                // Kinetic Payload
                const avgVel = pathData.length ? pathData.reduce((a,b)=>a+b.v,0)/pathData.length : 1.0;
                
                if (mode === 'LOGIN') {
                    // --- LOGIN FLOW ---
                    const asseResp = await startAuthentication(authOptions);
                    
                    const payload = {
                        ...asseResp,
                        kinetic_data: { velocity: avgVel, entropy: 0.8 } 
                    };

                    const verifyResp = await fetch(`${API_BASE}/auth/login-verify`, { 
                        method: 'POST', headers: HEADERS, body: JSON.stringify(payload) 
                    });
                    const res = await verifyResp.json();
                    
                    if (res.verified) {
                        document.getElementById('hud').innerText = "CONFIRMED";
                        sessionStorage.setItem('chaos_session', res.token);
                        setTimeout(() => location.href = '/dashboard.html', 800);
                    } else throw new Error(res.error || "Denied");
                } else {
                    // --- REGISTER FLOW ---
                    const attResp = await startRegistration(authOptions);
                    const verifyResp = await fetch(`${API_BASE}/auth/register-verify`, {
                        method: 'POST', headers: HEADERS, body: JSON.stringify(attResp)
                    });
                    const res = await verifyResp.json();
                    
                    if (res.verified) {
                        document.getElementById('dna-zone').classList.remove('hidden');
                        document.getElementById('dna-id').value = res.env_ID;
                        document.getElementById('dna-key').value = res.env_KEY;
                    } else throw new Error("Reg Failed");
                }
            } catch(e) {
                console.error(e);
                document.getElementById('hud').innerText = "DENIED";
                document.getElementById('hud').className = "hud-status text-red-500";
                setTimeout(() => {
                    totem.classList.remove('launching');
                    totem.classList.add('falling');
                    document.getElementById('hud').innerText = mode === 'LOGIN' ? "CAST TOTEM" : "IMPRINT";
                    document.getElementById('hud').className = mode === 'LOGIN' ? "hud-status text-green-500" : "hud-status text-blue-400";
                    // Refresh options
                    preheat();
                }, 2000);
            }
        }
    </script>
</body>
</html>
