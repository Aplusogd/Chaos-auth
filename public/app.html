<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chaos Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="router.js"></script>
    <style>
        body { 
            background: #000; color: #e5e5e5; font-family: -apple-system, monospace;
            min-height: 100vh; display: flex; flex-direction: column; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom);
        }
        .native-input { width: 100%; height: 52px; background: #111; border: 1px solid #333; border-radius: 10px; padding: 0 16px; font-size: 16px; color: #fff; outline: none; }
        .native-input:focus { border-color: #00ff41; background: #080808; }
        .sigil-card { background: #0a0a0a; border: 1px solid #222; border-radius: 12px; width: 100%; aspect-ratio: 4/3; touch-action: none; position: relative; }
        .btn-action { width: 100%; height: 56px; background: #fff; color: #000; font-weight: 700; font-size: 16px; border-radius: 12px; }
    </style>
</head>
<body class="px-6 justify-center">

    <div class="w-full max-w-sm mx-auto flex flex-col gap-6">
        <div class="text-center mb-2">
            <h1 class="text-2xl font-bold text-white tracking-tight">Access Node</h1>
            <div id="trust-indicator" class="text-xs text-gray-500 font-mono">TRUST SCORE: CALCULATING...</div>
        </div>

        <div>
            <label class="block text-gray-500 text-xs font-bold mb-2 ml-1">CALLSIGN</label>
            <input id="callsign" type="text" class="native-input" autocomplete="off">
        </div>

        <div>
            <label class="block text-gray-500 text-xs font-bold mb-2 ml-1">SIGIL TRACE</label>
            <div class="sigil-card">
                <canvas id="canvas"></canvas>
                <div id="match-display" class="absolute top-3 right-3 text-[10px] text-gray-600 font-mono tracking-widest font-bold">READY</div>
            </div>
        </div>

        <div class="mt-4">
            <button onclick="verifyBiometrics()" id="btn" class="btn-action shadow-lg shadow-green-900/20">Verify Access</button>
            <a href="/abyss.html" class="block text-center text-gray-600 text-sm mt-4 p-2">Lost Callsign?</a>
        </div>
    </div>

    <script>
        // Load History
        if(localStorage.getItem('callsign_history')) document.getElementById('callsign').value = localStorage.getItem('callsign_history');
        const currentTrust = parseInt(localStorage.getItem('chaos_trust_score') || '50');
        document.getElementById('trust-indicator').innerText = `TRUST SCORE: ${currentTrust}/100`;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sigilType = localStorage.getItem('chaos_sigil_type') || 'TRIANGLE';
        let loginPath = [];
        let isDrawing = false;

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            drawGuide();
        }
        window.addEventListener('resize', resizeCanvas);

        function drawGuide() {
            const w=canvas.width, h=canvas.height, cx=w/2, cy=h/2;
            ctx.strokeStyle='#1a1a1a'; ctx.lineWidth=6; ctx.lineCap='round'; ctx.beginPath();
            if(sigilType==='TRIANGLE') { ctx.moveTo(cx, h*0.2); ctx.lineTo(w*0.8, h*0.8); ctx.lineTo(w*0.2, h*0.8); ctx.closePath(); }
            else if(sigilType==='CIRCLE') { ctx.arc(cx, cy, h*0.3, 0, 2*Math.PI); }
            else if(sigilType==='LIGHTNING') { ctx.moveTo(cx+20, h*0.15); ctx.lineTo(cx-20, cy); ctx.lineTo(cx+20, cy); ctx.lineTo(cx-20, h*0.85); }
            ctx.stroke();
        }

        function start(e) { e.preventDefault(); isDrawing=true; loginPath=[]; ctx.clearRect(0,0,canvas.width,canvas.height); drawGuide(); ctx.beginPath(); }
        function move(e) {
            if(!isDrawing) return; e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const r = canvas.getBoundingClientRect();
            const x = t.clientX - r.left; const y = t.clientY - r.top;
            ctx.lineTo(x, y); ctx.strokeStyle='#00ff41'; ctx.lineWidth=3; ctx.stroke();
            loginPath.push({x, y, t: Date.now()});
        }
        function end() { isDrawing=false; }

        ['mousedown','touchstart'].forEach(e=>canvas.addEventListener(e, start));
        ['mousemove','touchmove'].forEach(e=>canvas.addEventListener(e, move));
        ['mouseup','touchend'].forEach(e=>canvas.addEventListener(e, end));
        setTimeout(resizeCanvas, 50);

        // --- BIOMETRIC ENGINE ---
        function verifyBiometrics() {
            const masterJSON = localStorage.getItem('chaos_master_template');
            if(!masterJSON) { alert("Please calibrate your Sigil first."); window.location.href='/abyss-forge.html'; return; }
            
            const masterPath = JSON.parse(masterJSON);
            if(loginPath.length < 10) { alert("Trace too short."); return; }

            // 1. Calculate Duration Difference
            const masterTime = masterPath[masterPath.length-1].t - masterPath[0].t;
            const loginTime = loginPath[loginPath.length-1].t - loginPath[0].t;
            const timeRatio = Math.min(masterTime, loginTime) / Math.max(masterTime, loginTime);
            
            // 2. Point Count (Rough complexity check)
            const pointRatio = Math.min(masterPath.length, loginPath.length) / Math.max(masterPath.length, loginPath.length);

            // 3. Simple Biometric Score Formula
            // We heavily weight timing (muscle memory) and complexity.
            // A perfect match is 100.
            let matchScore = Math.floor((timeRatio * 0.6 + pointRatio * 0.4) * 100);
            
            // Artificial Strictness Boost (to make it feel "99% Right" for the user if they are close)
            if(matchScore > 60) matchScore += 15; 
            if(matchScore > 100) matchScore = 99;

            // Decision
            if(matchScore >= 70) {
                // SUCCESS
                const newTrust = Math.min(100, currentTrust + 5);
                localStorage.setItem('chaos_trust_score', newTrust);
                localStorage.setItem('chaos_last_bio_score', matchScore);
                localStorage.setItem('session_start', Date.now());
                
                document.getElementById('match-display').innerText = `MATCH: ${matchScore}%`;
                document.getElementById('match-display').classList.add('text-green-500');
                document.getElementById('btn').innerText = "ACCESS GRANTED";
                document.getElementById('btn').style.background = "#00ff41";
                setTimeout(() => window.location.href = '/dashboard', 800);
            } else {
                // FAILURE
                const newTrust = Math.max(0, currentTrust - 10);
                localStorage.setItem('chaos_trust_score', newTrust);
                document.getElementById('trust-indicator').innerText = `TRUST SCORE: ${newTrust}/100`;
                
                document.getElementById('match-display').innerText = `FAIL: ${matchScore}%`;
                document.getElementById('match-display').classList.add('text-red-500');
                alert(`Biometric Mismatch (${matchScore}%). Speed or shape incorrect.`);
                
                // Clear canvas to force retry
                ctx.clearRect(0,0,canvas.width,canvas.height); drawGuide();
            }
        }
    </script>
</body>
</html>
