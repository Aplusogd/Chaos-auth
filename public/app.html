<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAOS | Bio-Link Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background-color: #050505; color: #e5e5e5; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; user-select: none; }
        .console-box { background: rgba(10, 10, 10, 0.9); border: 1px solid #333; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 md:p-8">
    <div class="lg:col-span-8 flex flex-col gap-6">
        <div class="console-box rounded-lg p-4 h-64 md:h-96 overflow-y-auto font-mono text-xs flex flex-col-reverse" id="console"><div class="text-gray-600">> System Ready.</div></div>
    </div>

    <div class="lg:col-span-4 flex flex-col gap-6 mt-4">
        <button id="btn-register" class="w-full py-4 bg-yellow-900/30 border border-yellow-500 text-yellow-400 font-bold rounded">CLAIM SYSTEM (Register)</button>
        <button id="btn-login" class="w-full py-4 bg-green-900/30 border border-green-500 text-green-400 font-bold rounded">VERIFY IDENTITY (Login)</button>
    </div>

    <script>
        const log = (msg, type='info') => {
            const c = document.getElementById('console');
            const d = document.createElement('div');
            d.className = 'mb-1 ' + (type === 'error' ? 'text-red-500' : 'text-green-500');
            d.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            c.insertBefore(d, c.firstChild);
        };

        const HEADERS = { 'Content-Type': 'application/json', 'X-APLUS-SECURE': 'TOTEM_V8_BIO' };

        document.getElementById('btn-register').addEventListener('click', async (e) => {
            e.preventDefault(); // Stop page reload
            log("Starting Registration...", "info");
            try {
                const resp = await fetch('/api/v1/auth/register-options', { headers: HEADERS });
                if (!resp.ok) throw new Error(`Server Error: ${resp.status}`);
                const opts = await resp.json();
                
                log("Touch Sensor...", "info");
                const attResp = await SimpleWebAuthnBrowser.startRegistration(opts);
                
                const verifyResp = await fetch('/api/v1/auth/register-verify', {
                    method: 'POST', headers: HEADERS, body: JSON.stringify(attResp)
                });
                const verifyData = await verifyResp.json();
                
                if (verifyData.verified) log("SUCCESS: Registered.", "success");
                else log("FAILED: Server rejected.", "error");
            } catch (err) {
                log(`ERROR: ${err.message}`, "error");
                console.error(err);
            }
        });

        document.getElementById('btn-login').addEventListener('click', async (e) => {
            e.preventDefault(); // Stop page reload
            log("Starting Login...", "info");
            try {
                const resp = await fetch('/api/v1/auth/login-options', { headers: HEADERS });
                if (!resp.ok) {
                    const errText = await resp.text(); // Get server error message
                    throw new Error(`Server Error ${resp.status}: ${errText}`);
                }
                const opts = await resp.json();

                log("Scanning...", "info");
                const authResp = await SimpleWebAuthnBrowser.startAuthentication(opts);
                
                const verifyResp = await fetch('/api/v1/auth/login-verify', {
                    method: 'POST', headers: HEADERS, body: JSON.stringify(authResp)
                });
                const verifyData = await verifyResp.json();

                if (verifyData.verified) log("SUCCESS: Logged In.", "success");
                else log("FAILED: Invalid Credentials.", "error");
            } catch (err) {
                log(`ERROR: ${err.message}`, "error");
                console.error(err);
            }
        });
    </script>
</body>
</html>
