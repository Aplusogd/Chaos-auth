<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chaos Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="router.js"></script>
    <style>
        body { background: #000; color: #e5e5e5; font-family: monospace; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        canvas { background: #080808; border: 2px solid #333; border-radius: 8px; touch-action: none; margin-bottom: 20px; }
        input { -webkit-appearance: none; border-radius: 0; }
        
        /* The Link Box Style */
        .link-box {
            display: block; width: 100%; text-align: center;
            padding: 14px; border-radius: 8px;
            font-weight: 700; text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: #aaa; transition: all 0.2s;
        }
        .link-box:hover { background: rgba(255,255,255,0.1); color: #fff; border-color: #fff; }
    </style>
</head>
<body class="p-6">
    
    <div class="w-full max-w-md">
        <h1 class="text-3xl font-black text-white mb-6 text-center tracking-tighter">ACCESS_NODE</h1>

        <div class="mb-6">
            <label class="block text-gray-500 text-xs mb-2">CALLSIGN IDENTITY</label>
            <input id="callsign" type="text" placeholder="XXX-XXX-00" 
                   class="w-full bg-gray-900 border border-gray-700 text-white text-xl p-4 font-mono focus:border-green-500 focus:outline-none rounded">
        </div>

        <div class="mb-6 text-center">
            <label class="block text-gray-500 text-xs mb-2 text-left">TRACE SIGIL KEY</label>
            <div class="relative inline-block w-full">
                <canvas id="canvas" width="320" height="240" class="w-full"></canvas>
                <div class="absolute top-2 right-2 text-xs text-gray-600">SECURE</div>
            </div>
        </div>

        <button onclick="login()" id="btn" class="w-full bg-white text-black font-black text-xl py-4 rounded shadow hover:bg-gray-200 transition mb-6">
            VERIFY ACCESS
        </button>
        
        <a href="/abyss.html" class="link-box text-sm">
            LOST? RE-FORGE IDENTITY
        </a>
    </div>

    <script>
        // ... (Same Script Logic as Before) ...
        // Pre-fill
        if(localStorage.getItem('callsign_history')) {
            document.getElementById('callsign').value = localStorage.getItem('callsign_history');
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sigilType = localStorage.getItem('chaos_sigil_type') || 'TRIANGLE';

        let isDrawing = false;
        let points = 0;

        // Resize canvas for better mobile fit logic could go here, but fixed 320 is safe for most phones
        
        function drawGuide() {
            ctx.strokeStyle = '#111'; // Very faint guide
            ctx.lineWidth = 8;
            ctx.beginPath();
            if(sigilType === 'TRIANGLE') {
                ctx.moveTo(160, 40); ctx.lineTo(260, 200); ctx.lineTo(60, 200); ctx.closePath();
            } else if(sigilType === 'CIRCLE') {
                ctx.arc(160, 120, 80, 0, 2 * Math.PI);
            } else if(sigilType === 'LIGHTNING') {
                ctx.moveTo(180, 40); ctx.lineTo(130, 120); ctx.lineTo(210, 120); ctx.lineTo(110, 200);
            }
            ctx.stroke();
        }

        function start(e) { e.preventDefault(); isDrawing = true; points=0; ctx.clearRect(0,0,320,240); drawGuide(); ctx.beginPath(); }
        function move(e) {
            if(!isDrawing) return;
            e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const r = canvas.getBoundingClientRect();
            // Scaling logic for touch coordinates vs canvas internal size
            const scaleX = canvas.width / r.width;
            const scaleY = canvas.height / r.height;
            
            ctx.lineTo((t.clientX - r.left)*scaleX, (t.clientY - r.top)*scaleY);
            ctx.strokeStyle = '#00ff41'; ctx.lineWidth = 3; ctx.stroke();
            points++;
        }
        function end() { isDrawing = false; }

        drawGuide();
        ['mousedown','touchstart'].forEach(e=>canvas.addEventListener(e, start));
        ['mousemove','touchmove'].forEach(e=>canvas.addEventListener(e, move));
        ['mouseup','touchend'].forEach(e=>canvas.addEventListener(e, end));

        function login() {
            const val = document.getElementById('callsign').value;
            if(!val || points < 30) {
                alert("Identity Mismatch. Trace the key properly.");
                return;
            }
            localStorage.setItem('chaos_key_vault', 'valid');
            localStorage.setItem('session_start', Date.now());
            document.getElementById('btn').textContent = "UNLOCKING...";
            document.getElementById('btn').classList.add('bg-green-500');
            setTimeout(() => window.location.href = '/dashboard', 800);
        }
    </script>
</body>
</html>
