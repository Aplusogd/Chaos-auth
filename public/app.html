<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A+ CHAOS | ZERO TRUST LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #e5e5e5; font-family: 'JetBrains Mono', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { width: 100%; max-width: 400px; padding: 40px; background: #0a0a0a; border: 1px solid #333; text-align: center; }
        .input-field { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 10px; margin-bottom: 20px; font-family: inherit; }
        .btn { width: 100%; padding: 15px; background: #004400; color: #00ff41; border: 1px solid #00ff41; cursor: pointer; font-weight: bold; transition: all 0.2s; }
        .btn:hover { background: #00ff41; color: black; }
        .entropy-bar { height: 4px; width: 0%; background: #333; margin-bottom: 20px; transition: width 0.1s; }
    </style>
</head>
<body>

    <div class="login-box">
        <h1 class="text-3xl font-bold mb-2">A+ ACCESS</h1>
        <div class="text-xs text-gray-500 mb-8">NIGHTMARE PROTOCOL V1.0</div>

        <div class="text-[10px] text-left text-gray-600 mb-1">BEHAVIORAL ENTROPY</div>
        <div class="w-full bg-gray-900 h-1 mb-6">
            <div id="entropy-fill" class="h-full bg-blue-500 w-0"></div>
        </div>

        <div id="status" class="text-xs text-red-500 mb-4 h-4"></div>

        <button onclick="attemptLogin()" class="btn">
            <i class="fas fa-fingerprint mr-2"></i> AUTHENTICATE
        </button>
        
        <div class="mt-6 text-[10px] text-gray-600">
            SECURE SESSION ID GENERATION<br>
            MOVES MOUSE TO GENERATE KEY
        </div>
    </div>

    <script>
        // NIGHTMARE FORMULA: ZERO TRUST TOKEN
        let entropyBuffer = [];
        
        // 1. Capture Micro-movements
        window.addEventListener('mousemove', (e) => {
            if(entropyBuffer.length > 50) entropyBuffer.shift();
            // Calculate chaotic delta
            const delta = Math.abs(e.movementX) + Math.abs(e.movementY);
            entropyBuffer.push(delta);
            
            // Visual Update
            const entropy = entropyBuffer.reduce((a,b)=>a+b,0) / 50;
            const pct = Math.min(100, entropy * 5);
            document.getElementById('entropy-fill').style.width = pct + '%';
            if(pct > 80) document.getElementById('entropy-fill').style.background = '#00ff41';
        });

        // 2. Generate T_Chaos Token
        async function generateTChaos() {
            const epsilon_kinetic = entropyBuffer.reduce((a,b)=>a+b,0); // Simple sum for entropy
            if (epsilon_kinetic < 100) {
                throw new Error("NOT ENOUGH ENTROPY. MOVE MOUSE.");
            }

            const jitter_t = performance.now() % 100; // Clock jitter
            const exp_x = Date.now() + 3600000; // 1 hour expiry
            
            // Payload
            const payload = `${epsilon_kinetic.toFixed(4)}|${jitter_t}|${exp_x}`;
            
            // HMAC (Simulated with SHA-256 for demo, normally use secret key)
            const encoder = new TextEncoder();
            const data = encoder.encode(payload);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const token = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
            
            return token;
        }

        async function attemptLogin() {
            const status = document.getElementById('status');
            status.innerText = "GENERATING T_CHAOS TOKEN...";
            status.style.color = "yellow";

            try {
                // Generate Zero-Trust Token
                const token = await generateTChaos();
                
                // Store
                sessionStorage.setItem('chaos_session', token);
                
                status.innerText = "ACCESS GRANTED";
                status.style.color = "#00ff41";
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);

            } catch (e) {
                status.innerText = e.message;
                status.style.color = "red";
            }
        }
    </script>
</body>
</html>
