<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A+ CHAOS | SECURE GATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser@10.0.0/dist/bundle/index.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background-color: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; touch-action: none; overflow: hidden; user-select: none; }
        .hud-status { font-size: 1.8rem; font-weight: 800; text-align: center; margin-top: 20vh; text-shadow: 0 0 15px #00ff41; pointer-events: none; transition: all 0.5s; }
        .well-container { position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%); width: 120px; height: 160px; border-left: 2px solid #004400; border-right: 2px solid #004400; border-bottom: 2px solid #004400; border-radius: 0 0 30px 30px; border-top: none; background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0, 255, 65, 0.05)); pointer-events: none; z-index: 10; }
        .totem { width: 90px; height: 90px; background: #00ff41; border-radius: 50%; position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; justify-content: center; font-size: 36px; color: #002200; box-shadow: 0 0 25px #00ff41; cursor: grab; z-index: 50; transition: filter 0.5s, box-shadow 0.5s, background-color 0.5s; }
        .totem.offline { filter: grayscale(100%); opacity: 0.3; cursor: wait; }
        .totem.imprint { background: #0088ff; box-shadow: 0 0 25px #0088ff; color: #001133; }
        .totem:active:not(.offline) { transform: translateX(-50%) scale(1.15); cursor: grabbing; box-shadow: 0 0 60px #00ff41; }
        .launching { transition: bottom 0.4s cubic-bezier(0.1, 0.7, 0.1, 1), opacity 0.4s; bottom: 120vh !important; opacity: 0; }
        .falling { transition: bottom 0.6s cubic-bezier(0.5, 0, 0.5, 1.5); bottom: 130px !important; }
        .status-dot { position: absolute; top: 20px; right: 20px; width: 8px; height: 8px; border-radius: 50%; background: #330000; border: 1px solid #550000; transition: all 0.5s; }
        .status-dot.online { background: #00ff41; border-color: #aaffaa; box-shadow: 0 0 10px #00ff41; }
        
        .add-device-btn { position: absolute; top: 20px; left: 20px; font-size: 10px; color: #555; border: 1px solid #333; padding: 5px; z-index: 100; cursor: pointer; }
        .add-device-btn:hover { border-color: #0088ff; color: #0088ff; }
        
        #dna-zone { display: none; }
    </style>
</head>
<body class="h-screen w-screen">

    <div id="status-dot" class="status-dot"></div>
    <div class="add-device-btn" onclick="forceRegister()">ADD DEVICE</div>

    <div id="hud" class="hud-status text-yellow-500">CONNECTING...</div>
    <div class="well-container"><div class="text-[10px] text-green-900 text-center mt-28 select-none tracking-widest">SWIPE UP</div></div>
    <div class="totem offline" id="totem"><i class="fas fa-fingerprint"></i></div>
    
    <div id="dna-zone" class="fixed top-0 left-0 w-full h-full bg-black/95 p-6 z-50 flex flex-col justify-center">
        <p class="text-white text-xs mb-2">DEVICE REGISTERED.</p>
        <p class="text-gray-500 text-[10px] mb-4">You can now login with this device.</p>
        <button onclick="location.reload()" class="w-full py-4 bg-green-600 text-black font-bold rounded shadow-[0_0_20px_#00ff41]">CONTINUE</button>
    </div>

    <script>
        const { startRegistration, startAuthentication } = SimpleWebAuthnBrowser;
        const API_BASE = '/api/v1';
        const HEADERS = { 'Content-Type': 'application/json' };
        
        let mode = 'LOGIN';
        let masterKey = ''; // Stores key for current session if entered
        let isDragging = false; let startY = 0; let lastTime = 0; let velocityY = 0; let pathData = []; 
        let authOptions = null;
        const totem = document.getElementById('totem');

        async function preheat() {
            try {
                const health = await fetch(`${API_BASE}/health`);
                if (!health.ok) throw new Error("Sleep");

                const resp = await fetch(`${API_BASE}/auth/login-options`, { headers: HEADERS });
                
                if(resp.ok) {
                    mode = 'LOGIN';
                    authOptions = await resp.json();
                    document.getElementById('hud').innerText = "CAST TOTEM";
                    document.getElementById('hud').className = "hud-status text-green-500";
                    totem.classList.remove('offline', 'imprint');
                    document.getElementById('status-dot').className = "status-dot online";
                } else {
                    document.getElementById('hud').innerText = "SYSTEM LOCKED";
                }
            } catch(e) { 
                document.getElementById('hud').innerText = "WAKING ABYSS...";
                setTimeout(preheat, 2500);
            }
        }
        setTimeout(preheat, 100);

        function forceRegister() {
            // V140: PROMPT FOR PASSWORD
            const key = prompt("ENTER MASTER COMMAND CODE:");
            if (!key) return;
            
            masterKey = key; // Store for the request
            mode = 'REGISTER';
            document.getElementById('hud').innerText = "IMPRINT DEVICE";
            document.getElementById('hud').className = "hud-status text-blue-400";
            totem.classList.add('imprint');
            totem.classList.remove('offline');
            
            // Pre-fetch options with key
            fetch(`${API_BASE}/auth/register-options`, { headers: { 'X-CHAOS-MASTER-KEY': masterKey } })
                .then(r => {
                    if (!r.ok) throw new Error("INVALID KEY");
                    return r.json();
                })
                .then(opts => authOptions = opts)
                .catch(e => {
                    alert("ACCESS DENIED: " + e.message);
                    location.reload();
                });
        }

        // --- PHYSICS ---
        totem.addEventListener('touchstart', (e) => { 
            if(totem.classList.contains('offline')) return;
            isDragging=true; startY=e.touches[0].clientY; 
            totem.classList.remove('falling', 'launching'); totem.style.transition='none'; 
        }, { passive: false });

        totem.addEventListener('touchmove', (e) => {
            if(!isDragging) return; e.preventDefault();
            const y = e.touches[0].clientY;
            const delta = startY - y;
            if(delta > 0) totem.style.bottom = (130 + delta) + 'px';
        }, { passive: false });
        
        totem.addEventListener('touchend', (e) => {
            isDragging=false;
            const b = parseFloat(totem.style.bottom);
            if(b > 280) launch(); else { totem.classList.add('falling'); totem.style.bottom='130px'; }
        });
        
        totem.addEventListener('mousedown', () => { if(!totem.classList.contains('offline')) launch(); });

        async function launch() {
            totem.classList.add('launching');
            document.getElementById('hud').innerText = mode === 'LOGIN' ? "VERIFYING..." : "SECURING...";
            
            try {
                if (mode === 'LOGIN') {
                    const asseResp = await startAuthentication(authOptions);
                    const verifyResp = await fetch(`${API_BASE}/auth/login-verify`, { method: 'POST', headers: HEADERS, body: JSON.stringify(asseResp) });
                    const res = await verifyResp.json();
                    
                    if (res.verified) {
                        document.getElementById('hud').innerText = "CONFIRMED";
                        sessionStorage.setItem('chaos_session', res.token);
                        setTimeout(() => location.href = '/dashboard.html', 800);
                    } else throw new Error(res.error || "Denied");
                } else {
                    // REGISTER WITH MASTER KEY HEADER
                    const attResp = await startRegistration(authOptions);
                    const verifyResp = await fetch(`${API_BASE}/auth/register-verify`, { 
                        method: 'POST', 
                        headers: { 
                            'Content-Type': 'application/json',
                            'X-CHAOS-MASTER-KEY': masterKey // PASSKEY FOR AUTH
                        }, 
                        body: JSON.stringify(attResp) 
                    });
                    const res = await verifyResp.json();
                    
                    if (res.verified) {
                        document.getElementById('dna-zone').style.display = 'flex';
                    } else throw new Error("Reg Failed");
                }
            } catch(e) {
                console.error(e);
                document.getElementById('hud').innerText = "DENIED";
                document.getElementById('hud').className = "hud-status text-red-500";
                setTimeout(() => {
                    totem.classList.remove('launching');
                    totem.classList.add('falling');
                    if(mode === 'LOGIN') {
                        document.getElementById('hud').innerText = "CAST TOTEM";
                        document.getElementById('hud').className = "hud-status text-green-500";
                    }
                }, 2000);
            }
        }
    </script>
</body>
</html>
