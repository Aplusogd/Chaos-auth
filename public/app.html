<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A+ CHAOS | KINETIC GATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser@10.0.0/dist/bundle/index.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background-color: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; touch-action: none; overflow: hidden; user-select: none; }

        .hud-status { font-size: 1.5rem; font-weight: 800; text-align: center; margin-top: 15vh; text-shadow: 0 0 10px #00ff41; pointer-events: none; }
        
        .well-container { 
            position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%); 
            width: 120px; height: 180px; 
            border: 2px solid #004400; border-top: none; border-radius: 0 0 30px 30px;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0, 255, 65, 0.05)); 
            pointer-events: none; z-index: 10; 
        }

        .totem { 
            width: 90px; height: 90px; 
            background: #00ff41; 
            border-radius: 50%; 
            position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%); 
            display: flex; align-items: center; justify-content: center; 
            font-size: 36px; color: #002200; 
            box-shadow: 0 0 25px #00ff41; 
            cursor: pointer; z-index: 50; 
            transition: bottom 0.2s cubic-bezier(0.25, 1, 0.5, 1), transform 0.1s;
        }
        
        .totem.imprint { background: #0088ff; box-shadow: 0 0 25px #0088ff; color: #001133; }
        .totem.processing { animation: pulse-white 1s infinite; background: #fff; color: #000; }
        
        @keyframes pulse-white { 0% { box-shadow: 0 0 20px #fff; } 50% { box-shadow: 0 0 50px #fff; } 100% { box-shadow: 0 0 20px #fff; } }

        /* DEBUG TERMINAL */
        #term { position: absolute; bottom: 0; left: 0; width: 100%; height: 120px; background: #050505; border-top: 1px solid #004400; font-size: 10px; color: #55aa55; padding: 10px; overflow-y: auto; z-index: 100; font-family: monospace; opacity: 0.9; }
        
        .reset-btn { position: absolute; top: 20px; right: 20px; font-size: 10px; color: #555; border: 1px solid #333; padding: 5px; z-index: 100; cursor: pointer; }
    </style>
</head>
<body class="h-screen w-screen">

    <div class="reset-btn" onclick="hardReset()">RESET</div>
    <div id="hud" class="hud-status text-yellow-500">CONNECTING...</div>
    
    <div class="well-container"></div>
    <div class="totem" id="totem"><i class="fas fa-fingerprint"></i></div>
    
    <!-- DNA ZONE -->
    <div id="dna-zone" class="hidden fixed top-0 left-0 w-full h-full bg-black/95 p-6 z-50 flex flex-col justify-center">
        <p class="text-white text-xs mb-2">UPDATE RENDER ENV VARS:</p>
        <textarea id="dna-text" class="w-full h-40 bg-gray-900 text-green-400 text-xs p-2 rounded font-mono mb-4"></textarea>
        <button onclick="location.reload()" class="w-full py-4 bg-green-600 text-black font-bold rounded">DONE</button>
    </div>

    <div id="term">> SYSTEM START...</div>

    <script>
        const { startRegistration, startAuthentication } = SimpleWebAuthnBrowser;
        const API_BASE = '/api/v1';
        const HEADERS = { 'Content-Type': 'application/json' };
        
        let mode = 'LOGIN';
        let isProcessing = false; // PREVENTS DOUBLE CLICK

        function log(msg) {
            const t = document.getElementById('term');
            t.innerHTML += `<br>> ${msg}`;
            t.scrollTop = t.scrollHeight;
        }

        async function preheat() {
            log(`Pinging Server...`);
            try {
                const resp = await fetch(`${API_BASE}/auth/login-options`, { headers: HEADERS });
                
                if(resp.ok) {
                    mode = 'LOGIN';
                    document.getElementById('hud').innerText = "TAP TO VERIFY";
                    document.getElementById('hud').className = "hud-status text-green-500";
                    document.getElementById('totem').className = "totem";
                    log("STATUS: Login Ready");
                } else if (resp.status === 404) {
                    mode = 'REGISTER';
                    document.getElementById('hud').innerText = "TAP TO IMPRINT";
                    document.getElementById('hud').className = "hud-status text-blue-400";
                    document.getElementById('totem').className = "totem imprint";
                    log("STATUS: Registration Open");
                }
            } catch(e) { 
                log(`FAIL: ${e.message}`);
                setTimeout(preheat, 2000); 
            }
        }
        setTimeout(preheat, 500);

        // --- INTERACTION ---
        const totem = document.getElementById('totem');
        
        // V84 FIX: Using simple 'click' to guarantee User Activation for WebAuthn
        totem.addEventListener('click', async () => {
            if (isProcessing) return; // Debounce
            isProcessing = true;
            totem.classList.add('processing');

            if (mode === 'REGISTER') await doRegister();
            else await doLogin();
            
            // Only reset if failed
            if (document.getElementById('hud').innerText !== "CONFIRMED") {
                isProcessing = false;
                totem.classList.remove('processing');
            }
        });

        // --- ACTIONS ---

        async function hardReset() {
            if(!confirm("WIPE SERVER MEMORY?")) return;
            log("Sending Reset Command...");
            await fetch(`${API_BASE}/auth/reset`, { method: 'POST' });
            location.reload();
        }

        async function doRegister() {
            document.getElementById('hud').innerText = "SCANNING...";
            log("Starting Registration...");
            try {
                const opts = await (await fetch(`${API_BASE}/auth/register-options`)).json();
                
                // BROWSER CALL
                const attResp = await startRegistration(opts);
                log("Biometrics Scanned.");
                
                const verifyResp = await fetch(`${API_BASE}/auth/register-verify`, {
                    method: 'POST', headers: HEADERS, body: JSON.stringify(attResp)
                });
                const res = await verifyResp.json();
                
                if (res.verified) {
                    log("SUCCESS: Identity Created.");
                    const dnaText = `ADMIN_CRED_ID=${res.env_ID}\n\nADMIN_PUB_KEY=${res.env_KEY}`;
                    document.getElementById('dna-zone').classList.remove('hidden');
                    document.getElementById('dna-text').value = dnaText;
                } else {
                    throw new Error("Verification Failed");
                }
            } catch(e) { 
                log(`REG ERROR: ${e.message}`);
                alert("Register Failed: " + e.message); 
            }
        }

        async function doLogin() {
            document.getElementById('hud').innerText = "VERIFYING...";
            log("Starting Login...");
            try {
                const opts = await (await fetch(`${API_BASE}/auth/login-options`)).json();
                
                // BROWSER CALL
                const asseResp = await startAuthentication(opts); 
                log("Biometrics Scanned. Sending to Abyss...");
                
                const verifyResp = await fetch(`${API_BASE}/auth/login-verify`, {
                    method: 'POST', headers: HEADERS, body: JSON.stringify(asseResp)
                });
                const res = await verifyResp.json();
                
                if(res.verified) {
                    document.getElementById('hud').innerText = "CONFIRMED";
                    log("SUCCESS: Access Granted.");
                    sessionStorage.setItem('chaos_session', res.token);
                    setTimeout(() => location.href = '/dashboard.html', 1000);
                } else throw new Error(res.error || "Denied");
            } catch(e) {
                document.getElementById('hud').innerText = "DENIED";
                log(`LOGIN ERROR: ${e.message}`);
                
                if(e.message.includes("No credentials")) {
                    if(confirm("Key Mismatch. Reset System?")) hardReset();
                }
            }
        }
    </script>
</body>
</html>
