<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Chaos Access</title>
    <style>
        body { background-color: #000000; color: #ffffff; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="router.js"></script>
    
    <style>
        body { 
            background: #000; color: #e5e5e5; font-family: -apple-system, monospace;
            padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom);
        }
        .native-input { width: 100%; height: 52px; background: #111; border: 1px solid #333; border-radius: 10px; padding: 0 16px; font-size: 16px; color: #fff; outline: none; }
        .native-input:focus { border-color: #00ff41; background: #080808; }
        .sigil-card { background: #0a0a0a; border: 1px solid #222; border-radius: 12px; width: 100%; aspect-ratio: 4/3; touch-action: none; position: relative; overflow: hidden; }
        .btn-action { width: 100%; height: 56px; background: #fff; color: #000; font-weight: 700; font-size: 16px; border-radius: 12px; transition: all 0.2s; cursor: pointer; }
        #analysis-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; flex-direction: column; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
    </style>
</head>
<body class="px-6 justify-center">

    <div class="w-full max-w-sm mx-auto flex flex-col gap-6">
        <div class="text-center mb-2">
            <h1 class="text-2xl font-bold text-white tracking-tight">Access Node</h1>
            <div class="flex justify-center items-center gap-2 text-[10px] font-mono mt-1">
                <span class="text-gray-500">TRUST SCORE:</span>
                <span id="trust-indicator" class="text-blue-400 font-bold">LOADING...</span>
            </div>
        </div>

        <div>
            <label class="block text-gray-500 text-xs font-bold mb-2 ml-1">CALLSIGN</label>
            <input id="callsign" type="text" class="native-input" autocomplete="off">
        </div>

        <div>
            <label class="block text-gray-500 text-xs font-bold mb-2 ml-1">SIGIL TRACE</label>
            <div class="sigil-card">
                <canvas id="canvas"></canvas>
                <div id="status-display" class="absolute top-3 right-3 text-[10px] text-gray-600 font-mono tracking-widest font-bold">READY</div>
                
                <div id="analysis-overlay">
                    <div class="text-green-500 font-bold text-xl mb-1">ACCESS GRANTED</div>
                    <div class="text-gray-400 text-[10px] font-mono mb-4 tracking-widest">BIOMETRICS VERIFIED</div>
                    <div class="grid grid-cols-2 gap-2 text-[9px] font-mono text-gray-500 w-full px-8">
                        <div class="bg-gray-800 p-2 rounded">MATCH: <span id="stat-match" class="text-white">--</span></div>
                        <div class="bg-gray-800 p-2 rounded">DNA: <span id="stat-dna" class="text-white">VALID</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <button onclick="verifyBiometrics()" id="btn" class="btn-action shadow-lg shadow-green-900/20">Verify Access</button>
            <a href="/abyss.html" class="block text-center text-gray-600 text-sm mt-4 p-2 hover:text-white transition">Recalibrate?</a>
        </div>
    </div>

    <script>
        // --- BIO ENGINE (TUNED FOR FORGIVENESS) ---
        const Bio = {
            extractDNA: function(path) {
                if (!path || path.length < 10) return { direction: 0, velocity: [0,0,0] };
                let sum = 0;
                for (let i = 0; i < path.length - 1; i++) sum += (path[i+1].x - path[i].x) * (path[i+1].y + path[i].y);
                const direction = sum > 0 ? 1 : -1;

                const speeds = [];
                for (let i = 1; i < path.length; i++) {
                    const dt = path[i].t - path[i-1].t || 16;
                    const dist = Math.hypot(path[i].x - path[i-1].x, path[i].y - path[i-1].y);
                    speeds.push(dist / dt);
                }
                const p10 = speeds[Math.floor(speeds.length * 0.1)] || 0;
                const p50 = speeds[Math.floor(speeds.length * 0.5)] || 0;
                const p90 = speeds[Math.floor(speeds.length * 0.9)] || 0;
                return { direction, velocity: [p10, p50, p90] };
            },
            
            normalizePath: function(path) {
                if(!path || path.length < 5) return [];
                let minX=Infinity, maxX=-Infinity, minY=Infinity, maxY=-Infinity;
                path.forEach(p => { if(p.x<minX) minX=p.x; if(p.x>maxX) maxX=p.x; if(p.y<minY) minY=p.y; if(p.y>maxY) maxY=p.y; });
                const w = maxX - minX || 1; const h = maxY - minY || 1;
                const resampled = [];
                for(let i=0; i<20; i++) {
                    const index = Math.floor((i/19)*(path.length-1));
                    const p = path[index];
                    resampled.push({ x:(p.x-minX)/w, y:(p.y-minY)/h });
                }
                return resampled;
            }
        };

        // --- UI LOGIC ---
        try {
            if(localStorage.getItem('callsign_history')) document.getElementById('callsign').value = localStorage.getItem('callsign_history');
            let currentTrust = parseFloat(localStorage.getItem('chaos_trust_score') || '50.0');
            document.getElementById('trust-indicator').innerText = currentTrust.toFixed(1) + "%";
        } catch(e) {}

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sigilType = localStorage.getItem('chaos_sigil_type') || 'TRIANGLE';
        let loginPath = []; 
        let isDrawing = false;

        function resizeCanvas() { 
            if(canvas.parentElement) {
                canvas.width = canvas.parentElement.clientWidth; 
                canvas.height = canvas.parentElement.clientHeight; 
                drawGuide(); 
            }
        }
        window.addEventListener('resize', resizeCanvas);

        function drawGuide() {
            const w=canvas.width, h=canvas.height, cx=w/2, cy=h/2;
            ctx.strokeStyle='#1a1a1a'; ctx.lineWidth=6; ctx.lineCap='round'; ctx.beginPath();
            if(sigilType==='TRIANGLE') { ctx.moveTo(cx, h*0.2); ctx.lineTo(w*0.8, h*0.8); ctx.lineTo(w*0.2, h*0.8); ctx.closePath(); }
            else if(sigilType==='CIRCLE') { ctx.arc(cx, cy, h*0.3, 0, 2*Math.PI); }
            else if(sigilType==='LIGHTNING') { ctx.moveTo(cx+20, h*0.15); ctx.lineTo(cx-20, cy); ctx.lineTo(cx+20, cy); ctx.lineTo(cx-20, h*0.85); }
            ctx.stroke();
        }

        function start(e) { e.preventDefault(); isDrawing=true; loginPath=[]; ctx.clearRect(0,0,canvas.width,canvas.height); drawGuide(); }
        function move(e) {
            if(!isDrawing) return; e.preventDefault();
            const t = e.touches ? e.touches[0] : e;
            const r = canvas.getBoundingClientRect();
            const x = t.clientX - r.left; const y = t.clientY - r.top;
            ctx.beginPath(); ctx.fillStyle=`rgba(0, 255, 65, 0.5)`;
            const rad = t.radiusX || 10;
            ctx.arc(x, y, rad, 0, 2*Math.PI); ctx.fill();
            loginPath.push({x, y, t: Date.now()});
        }
        function end() { isDrawing=false; }

        ['mousedown','touchstart'].forEach(e=>canvas.addEventListener(e, start));
        ['mousemove','touchmove'].forEach(e=>canvas.addEventListener(e, move));
        ['mouseup','touchend'].forEach(e=>canvas.addEventListener(e, end));
        setTimeout(resizeCanvas, 100);

        function verifyBiometrics() {
            try {
                const masterJSON = localStorage.getItem('chaos_master_template');
                if(!masterJSON) { alert("Please Recalibrate."); window.location.href='/abyss-forge.html'; return; }
                let masterData = JSON.parse(masterJSON);
                
                // Ensure DNA profile exists
                if(!masterData.dnaProfile && masterData.path) {
                    masterData.dnaProfile = Bio.extractDNA(masterData.path);
                }

                if(loginPath.length < 10) { alert("Trace too short."); return; }

                // 1. DNA DIRECTION (Absolute Fail if wrong)
                const loginDNA = Bio.extractDNA(loginPath);
                if(masterData.dnaProfile.direction !== loginDNA.direction) {
                    failLogin("WRONG DIRECTION");
                    return;
                }

                // 2. SHAPE CHECK (Forgiving)
                const normA = Bio.normalizePath(masterData.path);
                const normB = Bio.normalizePath(loginPath);
                let err = 0;
                for(let i=0; i<20; i++) {
                    const dx = normA[i].x - normB[i].x;
                    const dy = normA[i].y - normB[i].y;
                    err += Math.sqrt(dx*dx + dy*dy);
                }
                
                // *** TUNED: Reduced penalty from 400 to 250 ***
                let shapeScore = Math.max(0, 100 - (err * 250));
                
                // *** TUNED: Direction Bonus (+15) ***
                // If they got the direction right (which they did to get here), boost the score
                shapeScore += 15;

                // 3. SPEED CHECK (Bonus Only)
                // We use speed to boost score, not to fail it (allows for "tired" user)
                let speedScore = 0;
                for(let i=0; i<3; i++) {
                    const v1 = masterData.dnaProfile.velocity[i] || 0.1;
                    const v2 = loginDNA.velocity[i] || 0.1;
                    speedScore += Math.min(v1, v2) / Math.max(v1, v2);
                }
                const speedBonus = (speedScore / 3) * 10; // Max 10 points bonus
                
                // FINAL SCORE
                let totalScore = Math.min(100, Math.floor(shapeScore + speedBonus));

                // *** TUNED: Threshold 65 ***
                if(totalScore > 65) {
                    // SUCCESS
                    document.getElementById('analysis-overlay').style.opacity = '1';
                    document.getElementById('stat-match').innerText = `${totalScore}%`;
                    document.getElementById('btn').style.background = "#00ff41";
                    document.getElementById('btn').innerText = "GRANTED";

                    let trust = parseFloat(localStorage.getItem('chaos_trust_score') || '50');
                    localStorage.setItem('chaos_trust_score', Math.min(100, trust + 2).toFixed(1));
                    localStorage.setItem('chaos_last_bio_score', totalScore);
                    localStorage.setItem('session_start', Date.now());

                    // Only Update Master if score is VERY good (>80) to avoid poisoning
                    if(totalScore > 80) {
                        masterData.dnaProfile.velocity = loginDNA.velocity; 
                        localStorage.setItem('chaos_master_template', JSON.stringify(masterData));
                    }

                    setTimeout(() => window.location.href='/dashboard', 1200);
                } else {
                    failLogin(`MISMATCH (${totalScore}%)`);
                }
            } catch(e) {
                console.error(e);
                alert("Data Error. Please Recalibrate.");
                window.location.href='/abyss-forge.html';
            }
        }

        function failLogin(reason) {
            let trust = parseFloat(localStorage.getItem('chaos_trust_score') || '50');
            localStorage.setItem('chaos_trust_score', Math.max(0, trust - 5).toFixed(1));
            
            document.getElementById('status-display').innerText = "FAIL";
            document.getElementById('status-display').classList.add('text-red-500');
            
            const btn = document.getElementById('btn');
            btn.style.background = "#ff3333";
            setTimeout(() => btn.style.background = "#fff", 300);
            
            alert(`ACCESS DENIED\n${reason}`);
            ctx.clearRect(0,0,canvas.width,canvas.height); drawGuide();
        }
    </script>
</body>
</html>
