<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A+ CHAOS | KINETIC LAUNCHPAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser@10.0.0/dist/bundle/index.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: 'JetBrains Mono', monospace; 
            touch-action: none; 
            overflow: hidden; 
        }

        .well-container {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 160px;
            border-left: 2px solid #004400; border-right: 2px solid #004400; border-bottom: 2px solid #004400;
            border-radius: 0 0 30px 30px; border-top: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0, 255, 65, 0.05));
        }

        .totem {
            width: 80px; height: 80px;
            background: radial-gradient(circle at 30% 30%, #aaffaa, #00ff41);
            border-radius: 50%;
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; color: #002200;
            box-shadow: 0 0 20px #00ff41, inset 0 0 10px rgba(255,255,255,0.5);
            cursor: grab; z-index: 100;
        }

        .totem:active { cursor: grabbing; box-shadow: 0 0 40px #00ff41; transform: translateX(-50%) scale(1.05); }

        .launching { transition: bottom 0.5s cubic-bezier(0.1, 0.7, 0.1, 1), opacity 0.5s; bottom: 120vh !important; opacity: 0; }
        .falling { transition: bottom 0.6s cubic-bezier(0.5, 0, 0.5, 1.5); bottom: 20px !important; }

        .arrow-guide { position: absolute; bottom: 200px; left: 50%; transform: translateX(-50%); color: rgba(0, 255, 65, 0.3); animation: float-up 1.5s infinite; }
        @keyframes float-up { 0% { opacity:0; transform:translate(-50%, 10px);} 50% {opacity:1;} 100% {opacity:0; transform:translate(-50%, -20px);} }
        .hud-status { font-size: 1.5rem; font-weight: 800; text-align: center; margin-top: 20vh; text-shadow: 0 0 10px #00ff41; }
    </style>
</head>
<body class="h-screen w-screen">

    <div id="hud" class="hud-status text-green-500">SYSTEM READY</div>
    <div class="arrow-guide"><i class="fas fa-chevron-up text-2xl"></i></div>
    <div class="well-container"><div class="text-[10px] text-green-900 text-center mt-24 select-none">SWIPE UP</div></div>
    <div class="totem" id="totem"><i class="fas fa-fingerprint"></i></div>

    <script>
        const { startAuthentication } = SimpleWebAuthnBrowser;
        const API_BASE = '/api/v1';
        const HEADERS = { 'Content-Type': 'application/json', 'X-APLUS-SECURE': 'TOTEM_V8_BIO' };
        
        const totem = document.getElementById('totem');
        const hud = document.getElementById('hud');
        
        let isDragging = false;
        let startY = 0;
        let lastTime = 0;
        let lastY = 0;
        let velocityY = 0;
        let authOptions = null;
        let pathData = []; 
        let accels = [];

        async function preheat() {
            try {
                const resp = await fetch(`${API_BASE}/auth/login-options`, { headers: HEADERS });
                if(resp.ok) {
                    authOptions = await resp.json();
                    hud.innerText = "CAST TOTEM";
                }
            } catch(e) { hud.innerText = "OFFLINE"; hud.className = "hud-status text-red-500"; }
        }
        preheat();

        totem.addEventListener('touchstart', grab);
        document.addEventListener('touchmove', move, { passive: false });
        document.addEventListener('touchend', release);
        totem.addEventListener('mousedown', grab);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', release);

        function grab(e) {
            if(!authOptions) return;
            isDragging = true;
            startY = e.touches ? e.touches[0].clientY : e.clientY;
            lastY = startY;
            lastTime = Date.now();
            totem.classList.remove('falling', 'launching');
            totem.style.transition = 'none'; 
            pathData = [];
            accels = [];
        }

        function move(e) {
            if (!isDragging) return;
            e.preventDefault();
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const now = Date.now();
            let deltaY = startY - clientY; 

            // Physics Calc
            const dt = now - lastTime;
            let currentVel = 0;
            if (dt > 0) {
                currentVel = (lastY - clientY) / dt; 
                // Calculate Jerk (Change in accel) approx
                const prevVel = pathData.length > 0 ? pathData[pathData.length-1].v : 0;
                const accel = (currentVel - prevVel) / dt;
                accels.push(Math.abs(accel));
            }
            
            // Log Data
            pathData.push({ y: deltaY, v: currentVel, t: now });
            lastY = clientY;
            lastTime = now;

            // Visual Update
            if (deltaY < 0) deltaY = deltaY * 0.2; // Rubber band bottom
            totem.style.bottom = `${20 + deltaY}px`;
            
            // GRAVITY ASSIST HINT: Glow white if fast/high enough
            if (deltaY > 150 || currentVel > 1.0) {
                totem.style.backgroundColor = "#fff";
                totem.style.color = "#000";
            } else {
                totem.style.backgroundColor = ""; // Reset to gradient
                totem.style.color = "#002200";
            }
        }

        function release(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const currentBottom = parseFloat(totem.style.bottom);
            
            // --- GRAVITY ASSIST ALGORITHM ---
            // If they threw it > 150px OR velocity > 0.8 px/ms, we help them.
            if (currentBottom > 150 || velocityY > 0.8) {
                launch();
            } else {
                // Gravity Fall
                totem.classList.add('falling');
                hud.innerText = "THROW HARDER";
                setTimeout(() => { if(hud.innerText === "THROW HARDER") hud.innerText = "CAST TOTEM"; }, 1500);
            }
        }

        async function launch() {
            hud.innerText = "OPENING GATE...";
            hud.className = "hud-status text-green-400";
            totem.classList.add('launching'); // Fly away animation
            
            // Calculate Jerk (Smoothness)
            const avgJerk = accels.reduce((a,b) => a+b, 0) / (accels.length || 1);
            const avgVelocity = pathData.reduce((a,b) => a + b.v, 0) / (pathData.length || 1);
            
            try {
                const asseResp = await startAuthentication({ publicKey: authOptions });
                
                const payload = {
                    ...asseResp,
                    kinetic_data: { 
                        velocity: avgVelocity,
                        jerk: avgJerk, // The Biological Signature
                        assisted: true // Flag that we helped them
                    }
                };

                const verifyResp = await fetch(`${API_BASE}/auth/login-verify`, {
                    method: 'POST', headers: HEADERS, body: JSON.stringify(payload)
                });
                
                const result = await verifyResp.json();
                if (result.verified) {
                    hud.innerText = "IDENTITY CONFIRMED";
                    sessionStorage.setItem('chaos_session', result.token);
                    setTimeout(() => location.href = '/dashboard.html', 1000);
                } else { throw new Error("Rejected"); }
            } catch (e) {
                hud.innerText = "ACCESS DENIED";
                hud.className = "hud-status text-red-500";
                setTimeout(() => {
                    totem.classList.remove('launching');
                    totem.classList.add('falling'); // Drop back down
                    hud.innerText = "CAST TOTEM";
                    hud.className = "hud-status text-green-500";
                }, 2000);
            }
        }
    </script>
</body>
</html>
