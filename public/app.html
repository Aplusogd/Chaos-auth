<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A+ CHAOS | SECURE GATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser@10.0.0/dist/bundle/index.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: 'JetBrains Mono', monospace; 
            touch-action: none; 
            overflow: hidden; 
            user-select: none;
        }

        .hud-status { font-size: 1.8rem; font-weight: 800; text-align: center; margin-top: 20vh; text-shadow: 0 0 15px #00ff41; pointer-events: none; transition: all 0.5s; }
        
        .well-container { position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%); width: 120px; height: 160px; border-left: 2px solid #004400; border-right: 2px solid #004400; border-bottom: 2px solid #004400; border-radius: 0 0 30px 30px; border-top: none; background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0, 255, 65, 0.05)); pointer-events: none; z-index: 10; }
        
        .totem { width: 90px; height: 90px; background: #00ff41; border-radius: 50%; position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; justify-content: center; font-size: 36px; color: #002200; box-shadow: 0 0 25px #00ff41; cursor: pointer; z-index: 50; transition: filter 0.5s, box-shadow 0.5s, background-color 0.5s; }
        .totem.offline { filter: grayscale(100%); opacity: 0.3; cursor: wait; }
        .totem.imprint { background: #0088ff; box-shadow: 0 0 25px #0088ff; color: #001133; }
        .totem:active:not(.offline) { transform: translateX(-50%) scale(1.15); }
        .launching { transition: bottom 0.4s cubic-bezier(0.1, 0.7, 0.1, 1), opacity 0.4s; bottom: 120vh !important; opacity: 0; }
        .falling { transition: bottom 0.6s cubic-bezier(0.5, 0, 0.5, 1.5); bottom: 130px !important; }

        /* MIGRATION RESET BUTTON */
        .reset-btn {
            position: absolute; top: 20px; right: 20px;
            font-size: 10px; color: #ff5555; border: 1px solid #990000;
            padding: 8px 12px; border-radius: 4px; cursor: pointer;
            z-index: 100; background: rgba(50,0,0,0.5);
            transition: all 0.2s;
        }
        .reset-btn:hover { background: #990000; color: white; }
    </style>
</head>
<body class="h-screen w-screen">

    <!-- MANUAL RESET FOR DOMAIN MIGRATION -->
    <div class="reset-btn" onclick="hardReset()">FORCE RESET</div>

    <div id="hud" class="hud-status text-yellow-500">CONNECTING...</div>
    
    <div class="well-container">
        <div class="text-[10px] text-green-900 text-center mt-28 select-none tracking-widest">SWIPE UP</div>
    </div>
    <div class="totem offline" id="totem"><i class="fas fa-fingerprint"></i></div>
    
    <!-- DNA ZONE -->
    <div id="dna-zone" class="hidden fixed top-0 left-0 w-full h-full bg-black/95 p-6 z-50 flex flex-col justify-center">
        <p class="text-white text-xs mb-2">NEW DOMAIN KEYS GENERATED:</p>
        <p class="text-gray-500 text-[10px]">ADMIN_CRED_ID:</p>
        <textarea id="dna-id" class="w-full h-16 bg-gray-900 text-green-400 text-xs p-2 rounded font-mono mb-2 border border-green-900" readonly></textarea>
        <p class="text-gray-500 text-[10px]">ADMIN_PUB_KEY:</p>
        <textarea id="dna-key" class="w-full h-16 bg-gray-900 text-green-400 text-xs p-2 rounded font-mono mb-4 border border-green-900" readonly></textarea>
        <button onclick="location.reload()" class="w-full py-4 bg-green-600 text-black font-bold rounded shadow-[0_0_20px_#00ff41]">I HAVE UPDATED RENDER</button>
    </div>

    <script>
        const { startRegistration, startAuthentication } = SimpleWebAuthnBrowser;
        const API_BASE = '/api/v1';
        const HEADERS = { 'Content-Type': 'application/json' };
        
        let mode = 'LOGIN';
        let isDragging = false; let startY = 0; const totem = document.getElementById('totem');

        async function preheat() {
            try {
                const resp = await fetch(`${API_BASE}/auth/login-options`, { headers: HEADERS });
                if(resp.ok) {
                    mode = 'LOGIN';
                    document.getElementById('hud').innerText = "CAST TOTEM";
                    document.getElementById('hud').className = "hud-status text-green-500";
                    totem.classList.remove('offline', 'imprint');
                } else if (resp.status === 404) {
                    mode = 'REGISTER';
                    document.getElementById('hud').innerText = "IMPRINT IDENTITY";
                    document.getElementById('hud').className = "hud-status text-blue-400";
                    totem.classList.remove('offline');
                    totem.classList.add('imprint');
                } else {
                    throw new Error("Server Error");
                }
            } catch(e) { setTimeout(preheat, 2000); }
        }
        setTimeout(preheat, 100);

        // --- PHYSICS ---
        totem.addEventListener('touchstart', (e) => { isDragging=true; startY=e.touches[0].clientY; totem.classList.remove('falling', 'launching'); totem.style.transition='none'; });
        totem.addEventListener('touchmove', (e) => {
            if(!isDragging) return; e.preventDefault();
            const y = e.touches[0].clientY;
            const delta = startY - y;
            if(delta > 0) totem.style.bottom = (130 + delta) + 'px';
        }, { passive: false });
        totem.addEventListener('touchend', (e) => {
            isDragging=false;
            const b = parseFloat(totem.style.bottom);
            if(b > 280) launch(); else { totem.classList.add('falling'); totem.style.bottom='130px'; }
        });
        totem.addEventListener('mousedown', () => launch());

        async function launch() {
            totem.classList.add('launching');
            document.getElementById('hud').innerText = "PROCESSING...";
            
            try {
                if(mode === 'REGISTER') {
                    const opts = await (await fetch(`${API_BASE}/auth/register-options`)).json();
                    const attResp = await startRegistration(opts);
                    const verifyResp = await fetch(`${API_BASE}/auth/register-verify`, { method: 'POST', headers: HEADERS, body: JSON.stringify(attResp) });
                    const res = await verifyResp.json();
                    
                    if (res.verified) {
                        document.getElementById('dna-zone').classList.remove('hidden');
                        document.getElementById('dna-id').value = res.env_ID;
                        document.getElementById('dna-key').value = res.env_KEY;
                    }
                } else {
                    const opts = await (await fetch(`${API_BASE}/auth/login-options`)).json();
                    const asseResp = await startAuthentication(opts);
                    const verifyResp = await fetch(`${API_BASE}/auth/login-verify`, { method: 'POST', headers: HEADERS, body: JSON.stringify(asseResp) });
                    const res = await verifyResp.json();
                    
                    if (res.verified) {
                        document.getElementById('hud').innerText = "CONFIRMED";
                        sessionStorage.setItem('chaos_session', res.token);
                        setTimeout(() => location.href = '/dashboard.html', 1000);
                    } else throw new Error(res.error);
                }
            } catch(e) {
                document.getElementById('hud').innerText = "DENIED";
                document.getElementById('hud').className = "hud-status text-red-500";
                setTimeout(() => {
                    totem.classList.remove('launching');
                    totem.classList.add('falling');
                    preheat();
                }, 2000);
            }
        }

        async function hardReset() {
            if(!confirm("Reset identity for new domain? This wipes the server memory.")) return;
            await fetch(`${API_BASE}/auth/reset`, { method: 'POST' });
            location.reload();
        }
    </script>
</body>
</html>
