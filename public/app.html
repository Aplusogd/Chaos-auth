<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A+ CHAOS | KINETIC LAUNCHPAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@simplewebauthn/browser@10.0.0/dist/bundle/index.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: 'JetBrains Mono', monospace; 
            touch-action: none; /* Critical for drag */
            overflow: hidden; 
            user-select: none;
        }

        /* THE GRAVITY WELL (Visual Only - No Touch) */
        .well-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 160px;
            border-left: 2px solid #004400;
            border-right: 2px solid #004400;
            border-bottom: 2px solid #004400;
            border-radius: 0 0 30px 30px;
            border-top: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0, 255, 65, 0.05));
            pointer-events: none; /* CRITICAL FIX: Lets touches pass through to the totem */
            z-index: 10;
        }

        /* THE TOTEM (Interactive) */
        .totem {
            width: 90px; /* Bigger touch target */
            height: 90px;
            background: radial-gradient(circle at 30% 30%, #aaffaa, #00ff41);
            border-radius: 50%;
            position: absolute;
            bottom: 30px; 
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #002200;
            box-shadow: 0 0 25px #00ff41;
            cursor: grab;
            z-index: 50; /* CRITICAL FIX: Higher than well */
            touch-action: none;
        }

        .totem:active { cursor: grabbing; box-shadow: 0 0 50px #00ff41; }
        
        .launching { transition: bottom 0.4s cubic-bezier(0.1, 0.7, 0.1, 1), opacity 0.4s; bottom: 120vh !important; opacity: 0; }
        .falling { transition: bottom 0.6s cubic-bezier(0.5, 0, 0.5, 1.5); bottom: 30px !important; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(-50%); } 25% { transform: translateX(-60%); } 75% { transform: translateX(-40%); } }

        .arrow-guide { position: absolute; bottom: 220px; left: 50%; transform: translateX(-50%); color: rgba(0, 255, 65, 0.3); animation: float-up 1.5s infinite; pointer-events: none; }
        @keyframes float-up { 0% { opacity:0; transform:translate(-50%, 10px);} 50% {opacity:1;} 100% {opacity:0; transform:translate(-50%, -20px);} }
        .hud-status { font-size: 1.5rem; font-weight: 800; text-align: center; margin-top: 20vh; text-shadow: 0 0 10px #00ff41; pointer-events: none; }
    </style>
</head>
<body class="h-screen w-screen">

    <div id="hud" class="hud-status text-yellow-500">INITIALIZING...</div>
    <div class="arrow-guide"><i class="fas fa-chevron-up text-2xl"></i></div>
    
    <div class="well-container">
        <div class="text-[10px] text-green-900 text-center mt-28 select-none">SWIPE UP</div>
    </div>

    <!-- Totem Icon -->
    <div class="totem" id="totem">
        <i class="fas fa-fingerprint"></i>
    </div>

    <script>
        const { startAuthentication } = SimpleWebAuthnBrowser;
        const API_BASE = '/api/v1';
        const HEADERS = { 'Content-Type': 'application/json', 'X-APLUS-SECURE': 'TOTEM_V8_BIO' };
        
        const totem = document.getElementById('totem');
        const hud = document.getElementById('hud');
        
        let isDragging = false;
        let startY = 0;
        let lastTime = 0;
        let lastY = 0;
        let velocityY = 0;
        let authOptions = null;
        let pathData = []; 
        let accels = [];

        // --- FETCH OPTIONS ---
        async function preheat() {
            try {
                const resp = await fetch(`${API_BASE}/auth/login-options`, { headers: HEADERS });
                if(resp.ok) {
                    authOptions = await resp.json();
                    hud.innerText = "CAST TOTEM";
                    hud.className = "hud-status text-green-500";
                    totem.style.opacity = "1";
                } else {
                     throw new Error("Server Error");
                }
            } catch(e) { 
                hud.innerText = "RECONNECTING..."; 
                hud.className = "hud-status text-red-500";
                setTimeout(preheat, 2000); // Retry
            }
        }
        preheat();

        // --- EVENT LISTENERS (Standard & Passive) ---
        totem.addEventListener('touchstart', grab, { passive: false });
        document.addEventListener('touchmove', move, { passive: false });
        document.addEventListener('touchend', release, { passive: false });
        
        // Mouse Support
        totem.addEventListener('mousedown', grab);
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', release);

        function grab(e) {
            // Safety Check: If server isn't ready, shake the button
            if(!authOptions) {
                hud.innerText = "WAITING FOR SIGNAL...";
                totem.classList.add('shake');
                setTimeout(() => totem.classList.remove('shake'), 500);
                preheat(); // Try fetching again
                return;
            }

            isDragging = true;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            startY = clientY;
            lastY = startY;
            lastTime = Date.now();
            
            totem.classList.remove('falling', 'launching', 'shake');
            totem.style.transition = 'none'; // Allow instant drag
            pathData = [];
            accels = [];
            
            // Visual Pop
            totem.style.transform = 'translateX(-50%) scale(1.1)';
        }

        function move(e) {
            if (!isDragging) return;
            if (e.cancelable) e.preventDefault(); // STOP SCROLLING
            
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const now = Date.now();
            let deltaY = startY - clientY; // How far up we dragged

            // Physics Calc
            const dt = now - lastTime;
            let currentVel = 0;
            if (dt > 0) {
                currentVel = (lastY - clientY) / dt;
            }
            
            pathData.push({ y: deltaY, v: currentVel, t: now });
            lastY = clientY;
            lastTime = now;
            velocityY = currentVel;

            // Rubber Banding at bottom (negative drag)
            if (deltaY < 0) deltaY = deltaY * 0.2; 
            
            // Update Position
            totem.style.bottom = `${30 + deltaY}px`; // 30px is base
            
            // Glow Effect at Threshold
            if (deltaY > 150) {
                totem.style.backgroundColor = "#fff";
                totem.style.color = "#000";
            } else {
                totem.style.background = "radial-gradient(circle at 30% 30%, #aaffaa, #00ff41)";
                totem.style.color = "#002200";
            }
        }

        function release(e) {
            if (!isDragging) return;
            isDragging = false;
            
            const currentBottom = parseFloat(totem.style.bottom);
            totem.style.transform = 'translateX(-50%) scale(1)'; // Reset scale
            
            // LAUNCH THRESHOLD: > 200px drag OR > 1.2 velocity
            if (currentBottom > 230 || (velocityY > 1.2 && currentBottom > 100)) {
                launch();
            } else {
                // FALL BACK
                totem.classList.add('falling');
                hud.innerText = "THROW HARDER";
                setTimeout(() => { if(hud.innerText === "THROW HARDER") hud.innerText = "CAST TOTEM"; }, 1500);
            }
        }

        async function launch() {
            hud.innerText = "OPENING GATE...";
            hud.className = "hud-status text-green-400";
            totem.classList.add('launching'); // Fly away
            
            try {
                const asseResp = await startAuthentication({ publicKey: authOptions });
                
                const payload = {
                    ...asseResp,
                    kinetic_data: { velocity: velocityY, entropy: pathData.length }
                };

                const verifyResp = await fetch(`${API_BASE}/auth/login-verify`, {
                    method: 'POST', headers: HEADERS, body: JSON.stringify(payload)
                });
                
                const result = await verifyResp.json();
                if (result.verified) {
                    hud.innerText = "IDENTITY CONFIRMED";
                    sessionStorage.setItem('chaos_session', result.token);
                    setTimeout(() => location.href = '/dashboard.html', 1000);
                } else { throw new Error("Rejected"); }
            } catch (e) {
                hud.innerText = "ACCESS DENIED";
                hud.className = "hud-status text-red-500";
                setTimeout(() => {
                    totem.classList.remove('launching');
                    totem.classList.add('falling'); // Drop back down
                    hud.innerText = "CAST TOTEM";
                    hud.className = "hud-status text-green-500";
                }, 2000);
            }
        }
    </script>
</body>
</html>
