<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAOS | Resonance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background-color: #050505; color: #e5e5e5; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; user-select: none; }
        .abyss-bg { background-image: linear-gradient(rgba(0, 255, 128, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 255, 128, 0.03) 1px, transparent 1px); background-size: 30px 30px; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: -1; }
        .console-box { background: rgba(10, 10, 10, 0.9); border: 1px solid #333; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        
        /* The Void Orb */
        .orb-container { position: relative; width: 200px; height: 200px; display: flex; justify-content: center; align-items: center; }
        .orb { width: 100px; height: 100px; background: radial-gradient(circle, #fff, #10b981, #000); border-radius: 50%; box-shadow: 0 0 30px #10b981; transition: all 0.1s; z-index: 10; cursor: crosshair; }
        .orb:active { transform: scale(0.95); }
        
        /* Particles */
        .particle { position: absolute; width: 4px; height: 4px; background: #10b981; border-radius: 50%; pointer-events: none; animation: fadeOut 1s forwards; }
        @keyframes fadeOut { 0% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: scale(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 md:p-8">
    <div class="abyss-bg"></div>

    <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
        <div><h1 class="text-2xl md:text-3xl font-bold tracking-widest text-white"><i class="fas fa-fingerprint mr-2 text-green-500"></i>CHAOS <span class="text-xs align-top text-gray-500">V.8</span></h1><p class="text-xs text-gray-500 mt-1">RESONANCE PROTOCOL</p></div>
        <div class="text-right"><div id="device-id-display" class="text-[10px] text-gray-600">SCANNING DEVICE...</div></div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-6 flex-grow relative">
        
        <!-- STATUS PANEL -->
        <div class="lg:col-span-8 flex flex-col gap-6">
            <div class="console-box rounded-lg p-4 h-64 md:h-96 overflow-y-auto font-mono text-xs flex flex-col-reverse" id="console"><div class="text-gray-600">> System Ready.</div></div>
        </div>

        <!-- INTERACTION PANEL -->
        <div class="lg:col-span-4 flex flex-col gap-6">
            <div class="console-box rounded-lg p-6 relative overflow-hidden flex flex-col items-center text-center">
                <h2 class="text-xl font-bold mb-2 text-blue-500">THE ABYSS GATE</h2>
                <div id="auth-state" class="text-xs text-gray-400 mb-6">CHARGE THE VOID TO ENTER</div>
                
                <!-- THE CHAOS ORB -->
                <div class="orb-container" id="orb-area">
                    <div class="orb" id="chaos-orb"></div>
                </div>

                <div class="mt-4 w-full bg-gray-800 h-2 rounded-full overflow-hidden">
                    <div id="charge-bar" class="h-full bg-green-500 w-0 transition-all duration-75"></div>
                </div>
                <p class="text-xs text-gray-500 mt-2">Move cursor/finger to generate entropy.</p>
            </div>
        </div>
    </main>

    <script>
        const log = (msg, type='info') => {
            const consoleEl = document.getElementById('console');
            const div = document.createElement('div');
            div.className = 'mb-1 ' + (type === 'error' ? 'text-red-500' : type === 'success' ? 'text-green-500' : 'text-gray-400');
            div.innerHTML = `<span class="opacity-50">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
            consoleEl.insertBefore(div, consoleEl.firstChild);
        };

        let currentNonce = null;
        let entropyData = [];
        let isCharging = false;
        const REQUIRED_ENTROPY = 50; // Number of movement events needed
        const HEADERS = { 'Content-Type': 'application/json', 'X-APLUS-SECURE': 'TOTEM_V4_ACCESS' };

        // --- 1. DEVICE DNA ---
        function getDeviceFingerprint() {
            const rawData = [navigator.userAgent, navigator.language, screen.colorDepth, new Date().getTimezoneOffset(), navigator.hardwareConcurrency, navigator.deviceMemory || 'unknown', screen.width + 'x' + screen.height].join('||');
            return CryptoJS.SHA256(rawData).toString();
        }
        const myDeviceHash = getDeviceFingerprint();
        document.getElementById('device-id-display').innerText = "DNA: " + myDeviceHash.substring(0, 12) + "...";

        // --- 2. INIT HANDSHAKE ---
        // Get the pulse immediately on load
        (async () => {
            try {
                const res = await fetch('/api/v1/challenge', { headers: HEADERS });
                const data = await res.json();
                if (data.pulse) {
                    currentNonce = data.pulse;
                    log("Pulse Acquired. Ready for Entropy.", "info");
                }
            } catch(e) { log("Server Offline.", "error"); }
        })();

        // --- 3. ENTROPY COLLECTION (THE CHAOS) ---
        const orb = document.getElementById('chaos-orb');
        const orbArea = document.getElementById('orb-area');
        const bar = document.getElementById('charge-bar');

        // Listen for movement over the orb area
        orbArea.addEventListener('mousemove', handleEntropy);
        orbArea.addEventListener('touchmove', handleEntropy);

        function handleEntropy(e) {
            if (!currentNonce || entropyData.length >= REQUIRED_ENTROPY) return;

            const x = e.clientX || e.touches[0].clientX;
            const y = e.clientY || e.touches[0].clientY;
            const t = Date.now();

            // Visuals: Create Particle
            createParticle(x, y);

            // Data: Record movement delta (Chaos)
            entropyData.push({x, y, t});
            
            // Update Bar
            const progress = (entropyData.length / REQUIRED_ENTROPY) * 100;
            bar.style.width = progress + '%';

            if (entropyData.length >= REQUIRED_ENTROPY) {
                log("Entropy Threshold Reached.", "success");
                completeHandshake();
            }
        }

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.className = 'particle';
            // Adjust to be relative to the container or page, purely visual
            // Simple absolute positioning for demo effect
            // (In a real production app we'd offset relative to the container)
            // Just flashing the orb is cleaner for performance
            orb.style.boxShadow = `0 0 ${Math.random() * 50 + 20}px #10b981`;
        }

        // --- 4. VERIFY ---
        async function completeHandshake() {
            log("Resonating with Abyss...", "info");
            const echo = CryptoJS.SHA256(currentNonce + "TOTEM_PRIME_DIRECTIVE").toString();
            
            try {
                const res = await fetch('/api/v1/verify', {
                    method: 'POST',
                    headers: HEADERS, 
                    body: JSON.stringify({ 
                        nonce: currentNonce, 
                        echo: echo, 
                        entropy: entropyData, // Sending the human movement data
                        deviceHash: myDeviceHash 
                    })
                });
                
                const data = await res.json();
                
                if (data.valid) {
                    log("✅ IDENTITY RECOGNIZED.", "success");
                    sessionStorage.setItem('chaos_session', data.session);
                    sessionStorage.setItem('chaos_dna', myDeviceHash);
                    
                    setTimeout(() => {
                        window.location.href = window.location.origin + '/dashboard';
                    }, 1000);

                } else {
                    log("❌ UNKNOWN ENTITY: " + data.error, "error");
                    if (data.error === "ERR_UNKNOWN_DEVICE") {
                        // In this version, first time login is automatic registration
                        // If we fail here, it means the server logic rejected us.
                        // For V8, we will allow the first connection to bind.
                        log("Wait... Re-calibrating...", "info");
                    }
                    // Reset for retry
                    entropyData = [];
                    bar.style.width = '0%';
                }
            } catch(e) { log("Handshake Error", "error"); }
        }
    </script>
</body>
</html>
