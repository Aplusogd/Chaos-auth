<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chaos Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="router.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; color: #fff; font-family: monospace; height: 100vh; display: flex; flex-direction: column; }
        
        .step-card {
            background: #111; border: 1px solid #333; padding: 20px; border-radius: 12px;
            margin-bottom: 20px; text-align: center;
        }
        
        /* The Glitch QR Container */
        #qr-container {
            width: 260px; height: 260px; margin: 0 auto;
            background: #fff; padding: 10px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(0,255,65,0.2);
        }
    </style>
</head>
<body class="p-6">

    <div class="flex items-center gap-4 mb-8">
        <a href="/dashboard" class="text-gray-500 hover:text-white text-xl"><i class="fas fa-arrow-left"></i></a>
        <h1 class="text-xl font-bold tracking-widest text-green-500">HARDWARE SYNC</h1>
    </div>

    <div id="step-1" class="flex-grow flex flex-col justify-center">
        <div class="text-center mb-8">
            <i class="fas fa-wifi text-6xl text-gray-800 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">Connect to Plug</h2>
            <p class="text-gray-500 text-sm px-4">Ensure your Chaos Plug is powered on and the green light is pulsing.</p>
        </div>
        <button onclick="generateSync()" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl text-lg shadow-lg hover:bg-green-500">
            GENERATE SYNC KEY
        </button>
    </div>

    <div id="step-2" class="hidden flex-grow flex flex-col items-center justify-center">
        <div class="mb-6 text-center">
            <p class="text-green-400 font-bold text-sm tracking-widest animate-pulse">TRANSMITTING...</p>
        </div>

        <div id="qr-container">
            <div id="qr"></div>
        </div>

        <p class="text-center text-gray-500 text-xs mt-8 max-w-xs">
            Show this code to the Chaos Plug camera<br>OR<br>Connect Plug to WiFi "Chaos-Node"
        </p>

        <button onclick="finish()" class="mt-8 border border-gray-700 text-gray-400 px-6 py-2 rounded-full text-sm">
            Done
        </button>
    </div>

    <script>
        function generateSync() {
            // UI Switch
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('step-2').classList.add('flex');

            // Generate Chaos Payload
            const callsign = localStorage.getItem('callsign_history') || 'UNKNOWN';
            const payload = `CHAOS_BIND::${callsign}::${Date.now()}::SIG_VALID`;
            
            // Render QR
            const qrBox = document.getElementById('qr');
            qrBox.innerHTML = '';
            new QRCode(qrBox, {
                text: payload,
                width: 240,
                height: 240,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        function finish() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
