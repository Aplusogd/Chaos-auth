<!DOCTYPE html>
<html>
<head>
    <title>Chaos SDK Codex</title>
    <script src="chaos-sdk.js"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: monospace; text-align: center; padding: 50px; }
        #live { height: 200px; font-size: 2.5em; text-align: center; margin-top: 50px; border: 1px solid #222; padding: 20px; }
    </style>
</head>
<body>
<h1>CHAOS SDK CODEX</h1>
<p>Mouse movement generates live, unique callsigns based on entropy.</p>
<div id="live"></div>
<script>
    document.addEventListener('mousemove', () => {
        if (typeof generateInfiniteChaosCode !== 'undefined') {
            const entropy = performance.now() + event.clientX + event.clientY;
            document.getElementById('live').textContent = generateInfiniteChaosCode("mouse"+entropy, 3).join('-');
        } else {
             document.getElementById('live').textContent = 'SDK Engine Offline.';
        }
    });
</script>
</body>
</html>
