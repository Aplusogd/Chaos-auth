<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHAOS | KEY FORGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body { background-color: #000; color: #00ff41; font-family: 'Share Tech Mono', monospace; }
        .panel { border: 1px solid #1a4d1a; background: rgba(0, 15, 0, 0.9); padding: 20px; }
        input, select { background: #111; border: 1px solid #333; color: white; padding: 10px; width: 100%; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background: #004400; border: 1px solid #00ff41; color: #00ff41; font-weight: bold; cursor: pointer; }
        button:hover { background: #00ff41; color: black; }
    </style>
</head>
<body class="p-8 max-w-2xl mx-auto">

    <h1 class="text-3xl font-bold mb-8 text-center border-b border-green-900 pb-4">KEY FORGE</h1>

    <!-- LOGIN -->
    <div id="login-panel" class="panel">
        <h2 class="text-xl mb-4 text-white">AUTHENTICATION REQUIRED</h2>
        <input type="password" id="pw" placeholder="Enter Superuser Password (default: chaos2025)">
        <button onclick="login()">ACCESS FORGE</button>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden space-y-6">
        
        <!-- GENERATOR -->
        <div class="panel border-yellow-900">
            <h2 class="text-xl mb-4 text-yellow-500">MINT NEW KEY</h2>
            <label class="text-xs text-gray-500">PARTNER TIER</label>
            <select id="tier">
                <option value="Free">Free (50 RPM)</option>
                <option value="Pro">Pro (1000 RPM)</option>
                <option value="Enterprise">Enterprise (Unlimited)</option>
            </select>
            <button onclick="generateKey()" class="text-yellow-400 border-yellow-500 bg-yellow-900/20 hover:bg-yellow-500">GENERATE API KEY</button>
            <div id="result" class="mt-4 break-all text-xs font-mono"></div>
        </div>

        <!-- LIST -->
        <div class="panel">
            <h2 class="text-xl mb-4 text-blue-500">ACTIVE PARTNERS</h2>
            <button onclick="loadPartners()" class="mb-4 text-xs w-auto px-4 py-2">REFRESH LIST</button>
            <ul id="partners" class="space-y-2 text-xs text-gray-400"></ul>
        </div>
        
        <button onclick="location.href='/dashboard'" class="bg-gray-800 border-gray-600 text-gray-400">RETURN TO COMMAND CENTER</button>
    </div>

    <script>
        const API_BASE = '/admin';
        let session = document.cookie.match(/session=([^;]+)/)?.[1];

        async function login() {
            const pw = document.getElementById('pw').value;
            const res = await fetch(`${API_BASE}/login`, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ password: pw }) 
            });
            const data = await res.json();
            if (data.success) {
                session = data.session;
                document.getElementById('login-panel').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadPartners();
            } else alert('Access Denied');
        }

        async function generateKey() {
            const tier = document.getElementById('tier').value;
            const res = await fetch(`${API_BASE}/generate-key`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-Admin-Session': session },
                body: JSON.stringify({ tier })
            });
            const data = await res.json();
            document.getElementById('result').innerHTML = data.success ? 
                `<p class="text-green-500">KEY CREATED:</p><p class="text-white select-all bg-black p-2 border border-green-900">${data.key}</p>` : `<p class="text-red-500">Error: ${data.error}</p>`;
            loadPartners();
        }

        async function loadPartners() {
            const res = await fetch(`${API_BASE}/partners`, { headers: { 'X-Admin-Session': session } });
            const { partners } = await res.json();
            const list = document.getElementById('partners');
            list.innerHTML = partners.map(p => `<li class="border-b border-gray-800 pb-1 flex justify-between"><span>${p.id.substring(0,8)}...</span> <span class="${p.tier === 'Enterprise' ? 'text-purple-400' : 'text-gray-500'}">${p.tier}</span></li>`).join('');
        }
    </script>
</body>
</html>
