<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ Overhead Garage Doors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap');
        body { background: #000; color: white; font-family: 'Inter', sans-serif; }
        .hero-bg {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), url('https://images.unsplash.com/photo-1595846519845-68e298c2edd8?q=80&w=2940&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="hero-bg h-screen flex flex-col justify-between p-8">

    <header class="flex justify-between items-center">
        <div class="text-2xl font-bold tracking-tighter">A+ OVERHEAD</div>
        <a href="tel:555-555-5555" class="bg-white text-black px-4 py-2 rounded-full font-bold text-sm hover:bg-gray-200 transition">
            <i class="fas fa-phone-alt mr-2"></i> CALL NOW
        </a>
    </header>

    <main class="max-w-2xl">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight">
            SECURE.<br>RELIABLE.<br><span class="text-green-500">SMART.</span>
        </h1>
        <p class="text-gray-300 text-lg mb-8 max-w-md">
            The next generation of garage door security. Commercial & Residential installation with military-grade monitoring.
        </p>
        <div class="flex gap-4">
            <button class="bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded font-bold transition">
                GET ESTIMATE
            </button>
        </div>
    </main>

    <footer class="flex justify-between items-end">
        <div class="text-xs text-gray-600">
            &copy; 2025 A+ Overhead Garage Doors, LLC
        </div>
        
        <a href="/app" class="text-xs text-gray-500 hover:text-green-400 font-mono border border-gray-800 px-3 py-1 rounded hover:border-green-900 transition flex items-center gap-2">
            <i class="fas fa-lock"></i> STAFF LOGIN
        </a>
    </footer>

</body>
</html>
