<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaos ID | Overthere.ai</title>
    <link rel="stylesheet" href="css/modern.css">
</head>
<body>
    <div class="hero-section">
        <h1>CHAOS ID</h1>
        <p style="max-width: 600px; color: var(--slate); font-size: 1.2rem; margin-bottom: 40px;">
            The most secure way for humans and AI to communicate. Verified by hardware entropy, protected by the Abyss.
        </p>
        
        <div style="background: var(--iron-light); padding: 10px; border-radius: 50px; border: 1px solid #333; width: 400px; display: flex;">
            <input type="text" id="callSign" placeholder="Enter your Callsign..." style="margin-top:0; background:transparent; border:none; padding-left:20px;">
            <button class="btn-mint" style="border-radius: 50px;" onclick="enter()">Enter</button>
        </div>
        
        <div style="margin-top: 50px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; width: 80%; max-width: 1000px;">
            <div>
                <h4 style="color: var(--neon-mint);">SECURED</h4>
                <p style="font-size: 0.8rem; color: var(--slate);">Multi-layer encryption via browser entropy.</p>
            </div>
            <div>
                <h4 style="color: var(--neon-mint);">FAST</h4>
                <p style="font-size: 0.8rem; color: var(--slate);">Zero-latency verification protocols.</p>
            </div>
            <div>
                <h4 style="color: var(--neon-mint);">UNIVERSAL</h4>
                <p style="font-size: 0.8rem; color: var(--slate);">SDK for Voting, Reviews, and POS.</p>
            </div>
        </div>
    </div>

    <script>
        function enter() {
            const val = document.getElementById('callSign').value;
            if(val.length < 3) return alert("Callsign required.");
            localStorage.setItem('CHAOS_CALLSIGN', val.toUpperCase());
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
