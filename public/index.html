<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ UNIVERSAL PORTAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .matrix-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle, rgba(0,50,0,1) 0%, rgba(0,0,0,1) 100%);
            opacity: 0.5;
        }

        .terminal-window {
            width: 100%; max-width: 500px; background: rgba(10,10,10,0.95);
            border: 1px solid #333; padding: 40px; box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
        }

        .input-line {
            background: transparent; border: none; border-bottom: 2px solid #333;
            color: white; font-size: 1.2rem; width: 100%; padding: 10px 0;
            outline: none; font-family: inherit; text-align: center; margin-top: 20px;
        }
        .input-line:focus { border-bottom-color: #00ff41; }
        
        .btn-gen {
            margin-top: 20px; width: 100%; padding: 15px; background: #004400;
            color: #00ff41; border: 1px solid #00ff41; font-weight: bold; cursor: pointer;
            transition: 0.2s; text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-gen:hover { background: #00ff41; color: black; box-shadow: 0 0 15px #00ff41; }

        .tab-btn { color: #555; cursor: pointer; padding: 5px 15px; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #00ff41; border-bottom-color: #00ff41; }

        .recovery-words {
            display: flex; gap: 10px; justify-content: center; margin-top: 20px;
        }
        .word-pill {
            background: #111; border: 1px dashed #444; padding: 5px 10px; color: #fff; text-transform: uppercase; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <div class="matrix-bg"></div>

    <div class="terminal-window">
        <div class="text-center mb-6">
            <i class="fas fa-biohazard text-4xl mb-4 text-green-600 animate-pulse"></i>
            <h1 class="text-xl tracking-widest text-white">GHOST IDENTITY</h1>
            <div class="flex justify-center gap-4 mt-4 text-xs font-bold">
                <div class="tab-btn active" onclick="switchTab('new')" id="tab-new">NEW GHOST</div>
                <div class="tab-btn" onclick="switchTab('recover')" id="tab-recover">RECOVER</div>
            </div>
        </div>

        <div id="view-new">
            <p class="text-xs text-gray-500 text-center uppercase mt-4">Generate New Identity</p>
            <button onclick="generateIdentity()" class="btn-gen">
                <i class="fas fa-random mr-2"></i> MINT CALLSIGN
            </button>
        </div>

        <div id="view-recover" class="hidden">
            <p class="text-xs text-gray-500 text-center uppercase mt-4">Enter 3 Chaos Words</p>
            <input type="text" id="recoveryInput" class="input-line" placeholder="Crimson-Velvet-Thunder" autocomplete="off">
            <button onclick="recoverIdentity()" class="btn-gen">
                <i class="fas fa-unlock mr-2"></i> RESTORE LINK
            </button>
        </div>
        
        <div id="view-success" class="hidden text-center">
            <div class="text-green-500 text-sm mb-2">IDENTITY SECURED</div>
            <div class="text-xs text-gray-400 mb-4">SAVE THIS SEQUENCE. IT IS YOUR ONLY KEY.</div>
            
            <div class="recovery-words" id="word-display">
                </div>

            <button onclick="enterPortal()" class="btn-gen mt-8">
                ENTER PORTAL
            </button>
        </div>

        <div id="status-msg" class="text-center text-xs h-4 mt-4 text-red-500"></div>

    </div>

    <script>
        // --- 1. THE CHAOS DICTIONARY (Mini Version) ---
        const CHAOS_WORDS = [
            "CRIMSON", "VELVET", "THUNDER", "ABYSS", "NIGHTMARE", "SENTINEL", 
            "KINETIC", "ENTROPY", "FRICTION", "JITTER", "TREMOR", "SHADOW",
            "VECTOR", "PHANTOM", "ECHO", "STATIC", "VORTEX", "NEXUS", "HELIX",
            "CIPHER", "OBSIDIAN", "COBALT", "RAVEN", "SPECTRE", "OMEGA", "ZERO"
        ];

        // --- 2. LOGIC: KEY <-> WORDS ---
        
        function generateRandomPhrase() {
            // Pick 3 random words
            const w1 = CHAOS_WORDS[Math.floor(Math.random() * CHAOS_WORDS.length)];
            const w2 = CHAOS_WORDS[Math.floor(Math.random() * CHAOS_WORDS.length)];
            const w3 = CHAOS_WORDS[Math.floor(Math.random() * CHAOS_WORDS.length)];
            return `${w1}-${w2}-${w3}`;
        }

        function phraseToKey(phrase) {
            // Deterministic: Phrase -> SHA256 -> Key
            // We salt it so simple dictionary attacks fail
            const cleanPhrase = phrase.toUpperCase().trim();
            const hash = CryptoJS.SHA256(cleanPhrase + "A_PLUS_CHAOS_SALT_2025");
            return "sk_ghost_" + hash.toString().substring(0, 32);
        }

        // --- 3. UI HANDLERS ---

        function switchTab(tab) {
            document.getElementById('status-msg').innerText = "";
            if (tab === 'new') {
                document.getElementById('view-new').classList.remove('hidden');
                document.getElementById('view-recover').classList.add('hidden');
                document.getElementById('tab-new').classList.add('active');
                document.getElementById('tab-recover').classList.remove('active');
            } else {
                document.getElementById('view-new').classList.add('hidden');
                document.getElementById('view-recover').classList.remove('hidden');
                document.getElementById('tab-new').classList.remove('active');
                document.getElementById('tab-recover').classList.add('active');
            }
        }

        async function generateIdentity() {
            const phrase = generateRandomPhrase();
            const key = phraseToKey(phrase);

            // Register this new key with server (Auto-Register)
            // In a real app, we'd verify entropy here. For now, we simulate success.
            const success = await registerKeyWithServer(key, "GHOST-" + phrase.substring(0,3));

            if (success) {
                // Show the user their words
                const words = phrase.split('-');
                const display = document.getElementById('word-display');
                display.innerHTML = `
                    <div class="word-pill">${words[0]}</div>
                    <div class="word-pill">${words[1]}</div>
                    <div class="word-pill">${words[2]}</div>
                `;
                
                // Save locally
                localStorage.setItem('chaos_key_vault', key);
                
                // Switch UI
                document.getElementById('view-new').classList.add('hidden');
                document.getElementById('view-success').classList.remove('hidden');
            }
        }

        async function recoverIdentity() {
            const input = document.getElementById('recoveryInput').value;
            // Allow Admin Key Override
            if (input.startsWith('sk_chaos_')) {
                loginWithKey(input);
                return;
            }

            if (!input.includes('-')) {
                document.getElementById('status-msg').innerText = "FORMAT: WORD-WORD-WORD";
                return;
            }

            const key = phraseToKey(input);
            loginWithKey(key);
        }

        async function registerKeyWithServer(key, alias) {
             // We use the guest-register endpoint logic, but we send our pre-calculated key
             // Note: In production, server should generate key to prevent collisions, 
             // but for this "Recoverable" logic, Client must generate deterministically.
             try {
                // For this demo, we assume server accepts the key or we just trust it locally
                // In a real implementation, you'd POST the phrase hash to server to 'claim' it.
                return true; 
             } catch(e) { return false; }
        }

        async function loginWithKey(key) {
            document.getElementById('status-msg').innerText = "VERIFYING SIGNATURE...";
            
            // Check server
            // Note: Since we haven't implemented a route to "Claim" the ghost key on the server yet,
            // We will simulate a successful login for the UI flow.
            // In Phase 4, we will ensure the server stores these ghost keys.
            
            localStorage.setItem('chaos_key_vault', key);
            setTimeout(() => {
                // If Admin key, go to Dashboard. Else go to Trust Check.
                if(key.includes('chaos')) window.location.href = '/dashboard';
                else window.location.href = '/check.html';
            }, 1000);
        }

        function enterPortal() {
            window.location.href = '/check.html';
        }

        // AUTO-LOGIN
        window.onload = () => {
            const savedKey = localStorage.getItem('chaos_key_vault');
            if(savedKey) {
                // Flash verify animation or similar
                // loginWithKey(savedKey);
            }
        }
    </script>
</body>
</html>
