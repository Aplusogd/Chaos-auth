<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Shield | A+ Overhead Garage Doors</title>
    <style>
        body { background: #111; color: #eee; font-family: 'Courier New', monospace; text-align: center; padding: 50px; }
        .logo { color: #00ff00; font-size: 2em; font-weight: bold; margin-bottom: 10px; }
        .box { border: 1px solid #333; padding: 20px; max-width: 400px; margin: 0 auto; background: #222; }
        input { background: #000; border: 1px solid #555; color: #0f0; padding: 10px; width: 80%; margin-bottom: 10px; }
        button { background: #004400; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-size: 1.1em; }
        button:hover { background: #007700; }

</head>

    <div class="logo">CHAOS SHIELD</div>

    <div class="box">
        <h3>âš¡ KEY FORGE</h3>
        <p>Enter Identity to Generate Keys</p>
        
        <input type="text" id="callsign" placeholder="ENTER CALLSIGN (e.g. ARTURO)">
        <br>
        <button onclick="forgeKey()">INITIATE SEQUENCE</button>
    </div>

    <div class="status">System Status: ONLINE | Protection: ACTIVE</div>

    <script src="router.js"></script>
    <script>
        function forgeKey() {
            const callsign = document.getElementById('callsign').value.toUpperCase();
            
            if(!callsign) { alert("Callsign Required"); return; }

            // 1. GENERATE KEYS (Simulated Biometric Hash)
            const mockKey = "CHAOS-" + Math.random().toString(36).substr(2, 9).toUpperCase();
            
            // 2. STORE SECURELY
            localStorage.setItem('chaos_key_vault', mockKey);
            localStorage.setItem('session_start', Date.now());
            localStorage.setItem('callsign_history', callsign);
            // Default Trust Score for Admin
            if(callsign === "APLUS-OGD-ADMIN") {
                localStorage.setItem('chaos_trust_score', '95'); 
            } else {
                localStorage.setItem('chaos_trust_score', '50');
            }

            // 3. ENTER SYSTEM
            console.log("ðŸ”‘ Keys Forged. Entering Dashboard...");
            window.location.href = '/dashboard.html';
        }
    </script>
