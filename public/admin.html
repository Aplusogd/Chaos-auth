<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A+ CHAOS | EAGLE EYE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400;700&display=swap');
        body { background-color: #000; color: #00ff41; font-family: 'Share Tech Mono', monospace; }
        .panel { border: 1px solid #1a4d1a; background: rgba(0, 15, 0, 0.95); box-shadow: 0 0 15px rgba(0, 255, 65, 0.1); }
        .scroll-box { scrollbar-width: none; }
        .log-FEEDBACK { color: #3388ff; border-left: 3px solid #3388ff; padding-left: 8px; margin-bottom: 5px; background: rgba(0,0,50,0.5); }
    </style>
</head>
<body class="h-screen flex flex-col p-4 overflow-hidden bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">

    <div class="flex justify-between items-center mb-4 border-b border-green-900 pb-2 bg-black/80 p-2 rounded">
        <h1 class="text-2xl font-bold tracking-widest text-white">EAGLE EYE <span class="text-xs text-gray-500">V121</span></h1>
        <div class="flex gap-6 text-sm items-center">
            <div id="connection-status" class="text-green-500">● CONNECTED</div>
            <button onclick="location.href='/dashboard'" class="text-gray-400 hover:text-white">EXIT</button>
        </div>
    </div>

    <div class="flex-grow grid grid-cols-12 gap-4">
        <!-- LEFT: METRICS -->
        <div class="col-span-3 flex flex-col gap-4">
            <div class="panel p-4 text-center">
                <div class="text-xs text-gray-400 mb-1">TRAFFIC</div>
                <div id="stat-reqs" class="text-4xl font-bold text-white">0</div>
            </div>
            <div class="panel p-4 text-center border-blue-900/50">
                <div class="text-xs text-blue-500 mb-1">INBOX</div>
                <div id="stat-inbox" class="text-4xl font-bold text-blue-400">0</div>
            </div>
        </div>

        <!-- RIGHT: COMMS -->
        <div class="col-span-9 flex flex-col gap-4">
            <div class="panel flex-grow flex flex-col relative overflow-hidden">
                <div class="flex justify-between items-center border-b border-blue-900 pb-2 mb-2 p-2 bg-black/50">
                    <span class="text-xs text-blue-400">INCOMING FEEDBACK</span>
                    <button onclick="sync()" class="text-[10px] hover:text-white"><i class="fas fa-sync"></i></button>
                </div>
                <div id="comms-feed" class="flex-grow overflow-y-auto font-mono text-xs space-y-2 p-2 scroll-box h-full">
                    <div class="text-gray-500 text-center mt-10">Waiting for data...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        // GET THE BIOMETRIC TOKEN
        const token = sessionStorage.getItem('chaos_session');
        
        if (!token) {
            window.location.href = '/app.html';
        }

        async function sync() {
            try {
                const headers = { 
                    'x-chaos-token': token,
                    'Content-Type': 'application/json' 
                };

                // 1. Stats
                const res = await fetch(`${API_BASE}/admin/telemetry`, { headers });
                if (!res.ok) throw new Error("Auth Failed");
                const data = await res.json();
                document.getElementById('stat-reqs').innerText = data.stats.requests;

                // 2. Feedback
                const feedRes = await fetch(`${API_BASE}/admin/feedback`, { headers });
                const feedData = await feedRes.json();
                
                // SAFE CHECK: Ensure array exists before reading length
                const messages = feedData.feedback || [];
                
                document.getElementById('stat-inbox').innerText = messages.length;
                
                const comms = document.getElementById('comms-feed');
                if(messages.length > 0) comms.innerHTML = '';
                else comms.innerHTML = '<div class="text-gray-500 text-center mt-10">Inbox Empty</div>';
                
                messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = "log-FEEDBACK p-2 rounded";
                    div.innerHTML = `<strong class="text-white">${msg.name}</strong> <span class="text-gray-500 text-[9px]">${new Date(msg.timestamp).toLocaleTimeString()}</span><br><span class="text-gray-300">${msg.message}</span>`;
                    comms.prepend(div);
                });

            } catch(e) { 
                console.error(e);
                document.getElementById('connection-status').className = "text-red-500";
                document.getElementById('connection-status').innerText = "● DISCONNECTED";
            }
        }

        setInterval(sync, 4000);
        sync();
    </script>
</body>
</html>
