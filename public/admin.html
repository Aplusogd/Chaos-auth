<!DOCTYPE html>
<html lang="en">
<head>
    <title>Overwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="router.js"></script>
    <style>body{background:#000;color:#00ff41;font-family:monospace;}</style>
</head>
<body class="p-8">
    <h1 class="text-3xl font-bold mb-8 border-b border-gray-800 pb-2">OVERWATCH // ADMIN</h1>

    <div class="mb-8">
        <h2 class="text-gray-500 text-sm mb-2">SYSTEM METRICS</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-900 p-4 rounded border-l-4 border-green-500">
                <div class="text-2xl font-bold">LIVE</div>
                <div class="text-xs text-gray-400">SERVER STATUS</div>
            </div>
            <div class="bg-gray-900 p-4 rounded border-l-4 border-blue-500">
                <div class="text-2xl font-bold" id="mem">--</div>
                <div class="text-xs text-gray-400">CLIENT MEMORY</div>
            </div>
            <div class="bg-gray-900 p-4 rounded border-l-4 border-purple-500">
                <div class="text-2xl font-bold">V245</div>
                <div class="text-xs text-gray-400">CORE VERSION</div>
            </div>
        </div>
    </div>

    <div class="bg-gray-900 p-4 rounded font-mono text-xs h-48 overflow-y-auto border border-gray-800" id="console">
        <div class="text-green-500">[SYSTEM] Overwatch link established...</div>
    </div>

    <div class="mt-4">
        <a href="/dashboard" class="text-gray-500 hover:text-white">‚Üê Return to Sanctuary</a>
    </div>

    <script>
        // Mock Data Stream
        document.getElementById('mem').innerText = (navigator.deviceMemory || 4) + " GB";
        
        const logs = document.getElementById('console');
        const msgs = ["Handshake verified", "Entropy pool stable", "Zero-Knowledge proof accepted", "Heartbeat received"];
        
        setInterval(() => {
            const msg = msgs[Math.floor(Math.random() * msgs.length)];
            const time = new Date().toISOString().split('T')[1].split('.')[0];
            const line = document.createElement('div');
            line.className = "mb-1 text-gray-400";
            line.innerText = `[${time}] ${msg}`;
            logs.prepend(line);
        }, 3000);
    </script>
</body>
</html>
