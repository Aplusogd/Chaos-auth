<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ CHAOS | EAGLE EYE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400;700&display=swap');
        body { background-color: #000; color: #00ff41; font-family: 'Share Tech Mono', monospace; }
        .panel { border: 1px solid #1a4d1a; background: rgba(0, 15, 0, 0.95); box-shadow: 0 0 15px rgba(0, 255, 65, 0.1); }
        .blink { animation: blink 1s linear infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .scroll-box { scrollbar-width: none; }
        .log-LOGIN { color: #00ff41; }
        .log-FEEDBACK { color: #3388ff; border-left: 3px solid #3388ff; padding-left: 8px; margin-bottom: 5px; background: rgba(0,0,50,0.5); }
    </style>
</head>
<body class="h-screen flex flex-col p-4 overflow-hidden bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">

    <div class="flex justify-between items-center mb-4 border-b border-green-900 pb-2 bg-black/80 p-2 rounded">
        <h1 class="text-2xl font-bold tracking-widest text-white"><i class="fas fa-eye text-green-500"></i> EAGLE EYE <span class="text-xs text-gray-500">V111</span></h1>
        <div class="flex gap-6 text-sm items-center">
            <div id="connection-status" class="text-green-500 blink">‚óè CONNECTED</div>
            <button onclick="location.href='/dashboard'" class="text-gray-400 hover:text-white">EXIT</button>
        </div>
    </div>

    <div class="flex-grow grid grid-cols-12 gap-4">
        
        <!-- LEFT: METRICS -->
        <div class="col-span-3 flex flex-col gap-4">
            <div class="panel p-4 text-center">
                <div class="text-xs text-gray-400 mb-1">TOTAL TRAFFIC</div>
                <div id="stat-reqs" class="text-4xl font-bold text-white">0</div>
            </div>
            <div class="panel p-4 text-center border-red-900/50">
                <div class="text-xs text-red-500 mb-1">THREATS</div>
                <div id="stat-threats" class="text-4xl font-bold text-red-500">0</div>
            </div>
            <!-- FEEDBACK COUNT -->
            <div class="panel p-4 text-center border-blue-900/50">
                <div class="text-xs text-blue-500 mb-1">INBOX</div>
                <div id="stat-inbox" class="text-4xl font-bold text-blue-400">0</div>
            </div>
        </div>

        <!-- CENTER: THREAT LOG -->
        <div class="col-span-6 flex flex-col gap-4">
            <div class="panel flex-grow flex flex-col relative overflow-hidden">
                <div class="flex justify-between items-center border-b border-gray-800 pb-2 mb-2 p-2 bg-black/50">
                    <span class="text-xs text-gray-400">SECURITY LOG</span>
                </div>
                <div id="terminal" class="flex-grow overflow-y-auto font-mono text-xs space-y-2 p-2 scroll-box h-full">
                    <div class="text-gray-500">> System Monitoring Active...</div>
                </div>
            </div>
        </div>

        <!-- RIGHT: COMMS (FEEDBACK) -->
        <div class="col-span-3 flex flex-col gap-4">
            <div class="panel flex-grow flex flex-col relative overflow-hidden">
                <div class="flex justify-between items-center border-b border-blue-900 pb-2 mb-2 p-2 bg-black/50">
                    <span class="text-xs text-blue-400">INCOMING COMMS</span>
                    <button onclick="refreshComms()" class="text-[10px] hover:text-white"><i class="fas fa-sync"></i></button>
                </div>
                <div id="comms-feed" class="flex-grow overflow-y-auto font-mono text-xs space-y-2 p-2 scroll-box h-full">
                    <div class="text-gray-500 text-center mt-10">NO MESSAGES</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';

        async function sync() {
            try {
                // 1. Stats & Logs
                const res = await fetch(`${API_BASE}/admin/telemetry`);
                const data = await res.json();
                document.getElementById('stat-reqs').innerText = data.stats.requests;
                // ... (Log rendering logic from V2) ...

                // 2. Feedback
                const feedRes = await fetch(`${API_BASE}/admin/feedback`);
                const feedData = await feedRes.json();
                
                document.getElementById('stat-inbox').innerText = feedData.feedback.length;
                
                const comms = document.getElementById('comms-feed');
                if(feedData.feedback.length > 0) comms.innerHTML = '';
                
                feedData.feedback.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = "log-FEEDBACK p-2 rounded";
                    div.innerHTML = `<strong class="text-white">${msg.name}</strong><br><span class="text-gray-300">${msg.message}</span>`;
                    comms.prepend(div);
                });

            } catch(e) { console.error(e); }
        }

        setInterval(sync, 2000);
        sync();
    </script>
</body>
</html>
