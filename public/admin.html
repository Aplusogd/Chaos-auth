<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ CHAOS | EAGLE EYE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono:wght@400;700&display=swap');
        body { background-color: #000; color: #00ff41; font-family: 'Share Tech Mono', monospace; }
        .panel { border: 1px solid #1a4d1a; background: rgba(0, 15, 0, 0.95); box-shadow: 0 0 15px rgba(0, 255, 65, 0.1); }
        .blink { animation: blink 1s linear infinite; }
        @keyframes blink { 50% { opacity: 0; } }
        .scroll-box { scrollbar-width: none; }
        
        /* LOG COLORS */
        .log-LOGIN { color: #00ff41; border-left: 3px solid #00ff41; padding-left: 8px; }
        .log-THREAT { color: #ff3333; border-left: 3px solid #ff3333; padding-left: 8px; }
        .log-API { color: #3388ff; border-left: 3px solid #3388ff; padding-left: 8px; }
        .log-SYSTEM { color: #ffff33; border-left: 3px solid #ffff33; padding-left: 8px; }
        .log-DREAMS { color: #ff00ff; border-left: 3px solid #ff00ff; padding-left: 8px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4 overflow-hidden bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">

    <div class="flex justify-between items-center mb-4 border-b border-green-900 pb-2 bg-black/80 p-2 rounded">
        <h1 class="text-2xl font-bold tracking-widest text-white"><i class="fas fa-eye text-green-500"></i> EAGLE EYE <span class="text-xs text-gray-500">V101 LIVE</span></h1>
        <div class="flex gap-6 text-sm items-center">
            <div id="connection-status" class="text-green-500 blink">● CONNECTED</div>
            <button onclick="location.href='/dashboard'" class="text-gray-400 hover:text-white">EXIT</button>
        </div>
    </div>

    <div class="flex-grow grid grid-cols-12 gap-4">
        
        <!-- METRICS -->
        <div class="col-span-3 flex flex-col gap-4">
            <div class="panel p-4 text-center">
                <div class="text-xs text-gray-400 mb-1">TOTAL TRAFFIC</div>
                <div id="stat-reqs" class="text-4xl font-bold text-white">0</div>
            </div>
            <div class="panel p-4 text-center border-red-900/50">
                <div class="text-xs text-red-500 mb-1">THREATS NEUTRALIZED</div>
                <div id="stat-threats" class="text-4xl font-bold text-red-500">0</div>
            </div>
            <div class="panel p-4 text-center border-blue-900/50">
                <div class="text-xs text-blue-500 mb-1">SUCCESSFUL LOGINS</div>
                <div id="stat-logins" class="text-4xl font-bold text-blue-400">0</div>
            </div>
            
            <div class="panel flex-grow p-4">
                <div class="text-xs text-purple-400 mb-2 border-b border-purple-900 pb-1">DREAMS V3 AI LEARNING</div>
                <div class="space-y-2 text-sm mt-4">
                    <div class="flex justify-between"><span>Samples:</span> <span id="dream-count" class="text-white">0</span></div>
                    <div class="flex justify-between"><span>Human Avg:</span> <span id="dream-mu" class="text-green-400">---</span></div>
                    <div class="flex justify-between"><span>Status:</span> <span id="dream-status" class="text-yellow-400">WAITING</span></div>
                </div>
            </div>
        </div>

        <!-- LIVE TERMINAL -->
        <div class="col-span-9 flex flex-col gap-4">
            <div class="panel flex-grow flex flex-col relative overflow-hidden">
                <div class="flex justify-between items-center border-b border-gray-800 pb-2 mb-2 p-2 bg-black/50">
                    <span class="text-xs text-gray-400">REAL-TIME EVENT STREAM</span>
                    <span class="text-[10px] text-gray-600">REFRESH: 1s</span>
                </div>
                <div id="terminal" class="flex-grow overflow-y-auto font-mono text-xs space-y-2 p-2 scroll-box h-full">
                    <div class="text-gray-500">> Establishing Link to Abyss...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        let lastLogId = '';

        async function sync() {
            try {
                // 1. Get Telemetry
                const res = await fetch(`${API_BASE}/admin/telemetry`);
                const data = await res.json();
                
                // Update Stats
                document.getElementById('stat-reqs').innerText = data.stats.total_requests;
                document.getElementById('stat-threats').innerText = data.stats.threats_blocked;
                document.getElementById('stat-logins').innerText = data.stats.successful_logins;
                
                // Update Logs (Only new ones)
                const term = document.getElementById('terminal');
                data.threats.reverse().forEach(log => {
                    // Simple dedup based on content string for this version
                    // In prod, use log.id
                    if (!term.innerHTML.includes(log)) {
                         // Parse type from string "[TYPE]"
                         const typeMatch = log.match(/^\[(.*?):/);
                         const type = typeMatch ? typeMatch[1].replace('BLOCKED: ', '') : 'SYSTEM';
                         
                         const div = document.createElement('div');
                         div.className = `log-${type}`;
                         div.innerText = log;
                         term.prepend(div);
                    }
                });

                // 2. Get Profile Stats
                const profRes = await fetch(`${API_BASE}/admin/profile-stats`);
                const prof = await profRes.json();
                
                document.getElementById('dream-count').innerText = prof.count || 0;
                document.getElementById('dream-mu').innerText = prof.mu + 'ms';
                document.getElementById('dream-status').innerText = prof.status;

            } catch(e) { 
                console.error(e);
                document.getElementById('connection-status').className = "text-red-500";
                document.getElementById('connection-status').innerText = "● DISCONNECTED";
            }
        }

        setInterval(sync, 1000);
        sync();
    </script>
</body>
</html>
