<!DOCTYPE html>
<html>
<head>
    <title>Sealing...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{background:#000;color:#00ff41;display:flex;align-items:center;justify-content:center;height:100vh;font-family:monospace;}</style>
</head>
<body>
    <div class="text-center">
        <h1 class="text-4xl mb-4">SEALING THE ABYSS</h1>
        <p id="msg" class="text-gray-500">Erasing traces...</p>
    </div>
    <script>
        setTimeout(() => {
            // Remove ONLY security keys, keep callsign history for convenience
            localStorage.removeItem('chaos_key_vault');
            localStorage.removeItem('session_start');
            sessionStorage.clear();
            
            document.getElementById('msg').textContent = "Complete.";
            setTimeout(() => window.location.href = '/', 1000);
        }, 1500);
    </script>
</body>
</html>
