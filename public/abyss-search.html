<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCHING THE ABYSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: 'JetBrains Mono', monospace; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        #search-text {
            height: 1.5em; 
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .dots span {
            animation: blink 1.5s infinite;
        }
        .dots span:nth-child(2) { animation-delay: 0.5s; }
        .dots span:nth-child(3) { animation-delay: 1s; }
        
        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="text-center">
        <i class="fas fa-search fa-spin text-4xl text-green-500 mb-4"></i>
        <div id="search-text" class="text-green-500 mb-4"></div>
        <div class="text-xs text-gray-500 dots">
            UPLINK ESTABLISHED <span>.</span><span>.</span><span>.</span>
        </div>
        <div class="mt-8 text-xs text-gray-700" id="timer">Redirecting in 3s...</div>
    </div>

    <script>
        const TEXTS = [
            "SCANNING SENTINEL LOGS",
            "DECRYPTING CALLSIGN SEED",
            "CALCULATING TRUST MATRIX",
            "ALIGNING QUANTUM ENTROPY",
            "FETCHING SANCTUARY DATA"
        ];
        let index = 0;
        const textElement = document.getElementById('search-text');
        const timerElement = document.getElementById('timer');
        let countdown = 3;

        function scramble() {
            textElement.textContent = TEXTS[index];
            index = (index + 1) % TEXTS.length;
        }
        
        function updateTimer() {
            countdown--;
            if (countdown > 0) {
                timerElement.textContent = `Redirecting in ${countdown}s...`;
            } else {
                // Final Redirect to the stable dashboard
                window.location.href = '/check.html'; 
            }
        }

        // Start text cycling immediately
        setInterval(scramble, 1000);
        scramble();
        
        // Start countdown immediately
        setTimeout(() => {
             // Run once after 1s, then every second after
             setInterval(updateTimer, 1000); 
             updateTimer(); 
        }, 1000);
        
    </script>
</body>
</html>
