<!DOCTYPE html>
<html>
<head>
    <title>Black Box Search</title>
    <script src="chaos-sdk.js"></script>
    <style>body{background:#000;color:#fff;font-family:monospace;padding:20px;}</style>
</head>
<body>
<h1>LOCAL BLACK BOX SEARCH</h1>
<input id="search-input" placeholder="Search your Black Box notes..." 
       oninput="chaosSearch(this.value)" 
       style="background:#111;border:1px solid #00ff41;padding:10px;color:#fff;width:100%;margin-bottom:20px;">
<div id="results" style="color:#00ff41;"></div>
<script>
    async function chaosSearch(q) {
        // Use the simplified mock decryption from the SDK
        const notes = await decryptNotes('encrypted_data_stub'); 
        
        const hits = notes.split('\n').filter(line => line.toLowerCase().includes(q.toLowerCase()));
        
        const resultsEl = document.getElementById('results');
        if (hits.length > 0) {
            resultsEl.innerHTML = hits.map(h=>`<p class="border-b border-gray-800 pb-1">${h}</p>`).join('');
        } else if (q.length > 0) {
             resultsEl.innerHTML = `<p>No matching chaos patterns found.</p>`;
        } else {
             resultsEl.innerHTML = `<p>Type to search your locally encrypted data.</p>`;
        }
    }
</script>
</body>
</html>
