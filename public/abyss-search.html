<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ SANCTUARY BRIDGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { 
            background-color: #000; 
            color: #00ff41; 
            font-family: 'JetBrains Mono', monospace; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="text-center">
        <i class="fas fa-link fa-spin text-4xl text-green-500 mb-4"></i>
        <div id="status-msg" class="text-green-500 mb-4 font-bold tracking-wider">SYNCHRONIZING SECURE SESSION...</div>
        <div class="text-xs text-gray-500 mt-2">Performing Final Pre-Flight Check</div>
    </div>

    <script>
        window.onload = function() {
            const userData = sessionStorage.getItem('verified_user_data');
            
            if (!userData) {
                // If the data isn't here, something went wrong in login; force relogin.
                window.location.href = '/login';
                return;
            }

            // SUCCESS: Data exists. We are stable.
            // Immediately redirect to the heavy dashboard.
            setTimeout(() => {
                window.location.href = '/check.html';
            }, 500); // 500ms delay for visual stability and to ensure session write completes.
        };
    </script>
</body>
</html>
