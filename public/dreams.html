<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A+ DREAMS V6 | PREDICTIVE ENGINE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .visualizer { display: flex; align-items: flex-end; justify-content: center; height: 180px; gap: 2px; }
        .bar { width: 100%; background: #003300; transition: height 0.05s; }
        .scan-line { position: absolute; top: 0; width: 100%; height: 2px; background: rgba(0, 255, 65, 0.2); animation: scan 3s linear infinite; pointer-events: none; }
        @keyframes scan { 0% {top:0;} 100% {top:100%;} }
        
        .status-box { border: 1px solid #333; padding: 15px; text-align: center; border-radius: 8px; background: #111; margin-top: 15px; }
        .status-box.optimal { border-color: #00ff41; }
        .status-box.warning { border-color: #ff0000; color: #ff5555; }
        
        /* RUL GAUGE */
        .rul-container { margin-top: 20px; border-top: 1px solid #333; pt: 10px; }
        .rul-bar-bg { width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; margin-top: 5px; }
        .rul-bar-fill { height: 100%; background: #00ff41; width: 100%; transition: width 0.5s, background 0.5s; }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen p-4 relative">
    <div class="scan-line"></div>

    <div class="max-w-2xl w-full z-10">
        <div class="flex justify-between items-end border-b border-gray-800 pb-4 mb-4">
            <div>
                <h1 class="text-2xl font-bold tracking-widest text-white">DREAMS V6</h1>
                <div class="text-xs text-green-600 mt-1">PREDICTIVE MAINTENANCE</div>
            </div>
            <div class="text-right">
                <div class="text-[10px] text-gray-500">ALGORITHM</div>
                <div id="sensitivity-disp" class="text-xs font-bold text-blue-400">RUL-WEIBULL-K3</div>
            </div>
        </div>

        <div class="bg-black border border-gray-800 rounded p-4 mb-4 relative">
            <div id="visualizer" class="visualizer"></div>
        </div>

        <button id="btn-mic" onclick="toggleMicrophone()" class="w-full bg-blue-900 hover:bg-blue-700 text-white p-4 rounded font-bold transition border border-blue-800 flex items-center justify-center mb-4">
            <i class="fas fa-microphone-alt mr-2"></i> START DIAGNOSTIC
        </button>

        <div id="output" class="status-box hidden">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div class="text-[10px] text-gray-500">NOISE VARIANCE</div>
                    <div class="text-2xl font-bold" id="val-var">0</div>
                </div>
                <div>
                    <div class="text-[10px] text-gray-500">CYCLE TIME</div>
                    <div class="text-2xl font-bold" id="val-cycle">--</div>
                </div>
            </div>

            <div class="rul-container mt-4 pt-4 border-t border-gray-800">
                <div class="flex justify-between text-xs mb-1">
                    <span>REMAINING USEFUL LIFE (RUL)</span>
                    <span id="rul-val" class="font-bold">100%</span>
                </div>
                <div class="rul-bar-bg">
                    <div id="rul-fill" class="rul-bar-fill"></div>
                </div>
                <div class="text-[9px] text-gray-500 mt-2 text-left">
                    *Calculating exponential decay based on acoustic stress & cycle heat.
                </div>
            </div>
        </div>
    </div>

    <script>
        // VISUALIZER SETUP
        const vis = document.getElementById('visualizer');
        const bars = [];
        const BAR_COUNT = 32; 
        for(let i=0; i<BAR_COUNT; i++) {
            const b = document.createElement('div');
            b.className = 'bar';
            b.style.height = '2px';
            vis.appendChild(b);
            bars.push(b);
        }

        let audioCtx, analyser, dataArray, animationId;
        let isRunning = false;
        
        // RUL VARIABLES
        let lastPeakTime = Date.now();
        let cycleTimes = [];
        let usageHours = 100; // Simulated base usage
        const MAX_LIFE = 5000; // 5000 hours rated life

        async function toggleMicrophone() {
            if(isRunning) {
                if(audioCtx) audioCtx.close();
                cancelAnimationFrame(animationId);
                isRunning = false;
                document.getElementById('btn-mic').innerHTML = '<i class="fas fa-microphone-alt mr-2"></i> START DIAGNOSTIC';
                document.getElementById('btn-mic').classList.replace('bg-red-900', 'bg-blue-900');
                return;
            }

            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 64; 
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const source = audioCtx.createMediaStreamSource(stream);
                source.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                isRunning = true;
                
                document.getElementById('btn-mic').innerHTML = '<i class="fas fa-stop mr-2"></i> STOP';
                document.getElementById('btn-mic').classList.replace('bg-blue-900', 'bg-red-900');
                document.getElementById('output').classList.remove('hidden');
                
                analyzeFrame();
            } catch(e) { alert("Microphone Access Required"); }
        }

        function analyzeFrame() {
            if(!isRunning) return;
            animationId = requestAnimationFrame(analyzeFrame);
            analyser.getByteFrequencyData(dataArray);
            
            let sum = 0;
            let maxVal = 0;

            for(let i = 0; i < BAR_COUNT; i++) {
                const val = dataArray[i] || 0;
                const h = (val / 255) * 100;
                bars[i].style.height = Math.max(2, h * 1.5) + '%';
                if(val > 150) bars[i].style.background = '#ff0000'; 
                else bars[i].style.background = '#003300'; 
                sum += val;
                if(val > maxVal) maxVal = val;
            }

            const average = sum / BAR_COUNT;
            const variance = maxVal - average; 
            
            // CYCLE DETECTION (Simple Peak Tracking)
            if (variance > 80 && (Date.now() - lastPeakTime > 500)) {
                const cycleTime = Date.now() - lastPeakTime;
                lastPeakTime = Date.now();
                cycleTimes.push(cycleTime);
                if(cycleTimes.length > 5) cycleTimes.shift();
                
                // Update UI
                const avgCycle = cycleTimes.reduce((a,b)=>a+b,0) / cycleTimes.length;
                document.getElementById('val-cycle').innerText = (avgCycle/1000).toFixed(1) + 's';
                
                // RUN PREDICTION FORMULA
                const ND = Math.min(1, variance / 200); // Normalize deviation 0-1
                updateRUL(ND, avgCycle, usageHours);
            }

            document.getElementById('val-var').innerText = variance.toFixed(0);
        }

        /**
         * DREAMS V6 RUL FORMULA
         * Calculates exponential decay based on stress
         */
        function updateRUL(N_D, T_L, U) {
            const baseline_T_L = 2000; // Ideal cycle 2s
            const k = 3; // Non-linearity exponent
            
            // 1. Repetition Penalty (Short cycles = high heat)
            const safe_TL = Math.max(100, T_L); 
            const repetition_penalty = Math.pow(baseline_T_L / safe_TL, k);
            
            // 2. Wear Rate
            const wear_rate = N_D * repetition_penalty * 0.05; 
            
            // 3. Apply Decay
            usageHours += wear_rate; // Simulate aging
            
            const normalized_usage = usageHours / MAX_LIFE;
            let rul = 100 * Math.exp(-normalized_usage * 5); // *5 for visual curve
            
            rul = Math.max(0, Math.min(100, rul));
            
            // UI Update
            document.getElementById('rul-val').innerText = rul.toFixed(1) + '%';
            document.getElementById('rul-fill').style.width = rul + '%';
            
            if(rul < 40) {
                document.getElementById('rul-fill').style.background = '#ff0000';
                document.querySelector('.status-box').className = 'status-box warning';
            } else {
                document.getElementById('rul-fill').style.background = '#00ff41';
                document.querySelector('.status-box').className = 'status-box optimal';
            }
        }
    </script>
</body>
</html>
