<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Dashboard</title>
    <style>
        body { background: #050505; color: #ccc; font-family: sans-serif; padding: 20px; }
        .header { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .card { background: #1a1a1a; padding: 20px; margin-top: 20px; border-radius: 8px; border-left: 5px solid #007700; }
        .alert { border-left: 5px solid #ff0000; }
        .btn { background: #333; color: white; padding: 10px; text-decoration: none; border-radius: 4px; display: inline-block; margin-top: 10px;}
        .btn-admin { background: #550000; }
    </style>
</head>
<body>
    <div class="header">
        <h2>üìä CHAOS OPERATOR</h2>
        <h4 id="user-display">LOADING...</h4>
    </div>

    <div class="card">
        <h3>üõ°Ô∏è Active Chaos Shield</h3>
        <p>Status: <span id="shield-status" style="color:orange">SEARCHING...</span></p>
        <p>Swarm Latency: <span id="ping">--</span> ms</p>
        <button class="btn" onclick="pingShield()">PING SHIELD (192.168.4.1)</button>
    </div>

    <div class="card">
        <h3>üëë Command Access</h3>
        <p>Restricted to Level 5 Operators.</p>
        <a href="/admin.html" class="btn btn-admin">OPEN ADMIN CONSOLE</a>
    </div>

    <br>
    <button onclick="logout()" style="background:none; border:none; color:#555; cursor:pointer;">[ TERMINATE SESSION ]</button>

    <script src="router.js"></script>
    <script>
        // Display User Info
        document.getElementById('user-display').innerText = 
            localStorage.getItem('callsign_history') + " [" + localStorage.getItem('chaos_trust_score') + "%]";

        function logout() {
            localStorage.clear();
            window.location.href = '/index.html';
        }

        async function pingShield() {
            // Tries to talk to the LOCAL ESP32 IP
            // Note: Phone must be connected to "Chaos_Shield_AP"
            try {
                document.getElementById('shield-status').innerText = "PINGING...";
                // This fetches from the JS variable or a direct IP if connected to AP
                const response = await fetch('http://192.168.4.1/api/status', { mode: 'no-cors' }); 
                // Note: 'no-cors' is opaque, but if it doesn't fail, device is there.
                document.getElementById('shield-status').innerText = "üü¢ CONNECTED (SWARM LINK)";
                document.getElementById('ping').innerText = "<5"; 
            } catch (e) {
                document.getElementById('shield-status').innerText = "üî¥ OFFLINE (Connect Wi-Fi)";
                alert("Ensure you are connected to Wi-Fi: 'Chaos_Shield_Shadow'");
            }
        }
    </script>
</body>
</html>
