<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAOS ID | UNIVERSAL PASSPORT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background-color: #050505; color: #e5e5e5; font-family: 'JetBrains Mono', monospace; }
        .glass-panel { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px); border: 1px solid #333; }
        .verified-badge { text-shadow: 0 0 15px #10b981; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 md:p-8 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">

    <nav class="w-full max-w-4xl flex justify-between items-center mb-8 glass-panel p-4 rounded-full">
        <div class="font-bold tracking-widest text-white px-4">CHAOS <span class="text-green-500">ID</span></div>
        <button onclick="logout()" class="text-xs text-red-500 hover:text-white transition px-4">SIGN OUT</button>
    </nav>

    <div class="w-full max-w-4xl grid md:grid-cols-2 gap-8">
        
        <div class="glass-panel p-8 rounded-2xl flex flex-col items-center text-center relative overflow-hidden">
            <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-transparent via-green-500 to-transparent"></div>
            
            <div class="w-24 h-24 rounded-full border-4 border-green-500/30 flex items-center justify-center bg-black mb-4 relative">
                <i class="fas fa-fingerprint text-4xl text-green-500 verified-badge"></i>
                <div class="absolute bottom-0 right-0 bg-green-500 text-black text-xs font-bold px-2 py-0.5 rounded-full">V8</div>
            </div>

            <h1 class="text-2xl font-bold text-white mb-1">VERIFIED USER</h1>
            <p class="text-xs text-gray-400 mb-6 uppercase tracking-widest">Biometric Signature Valid</p>

            <div class="w-full bg-black/50 p-4 rounded-lg border border-gray-800 text-left space-y-3">
                <div>
                    <div class="text-[10px] text-gray-500 uppercase">Identity Hash</div>
                    <div id="dna-display" class="text-xs text-green-400 font-mono break-all">LOADING...</div>
                </div>
                <div>
                    <div class="text-[10px] text-gray-500 uppercase">Session Token</div>
                    <div id="token-display" class="text-xs text-blue-400 font-mono break-all">LOADING...</div>
                </div>
                <div>
                    <div class="text-[10px] text-gray-500 uppercase">Trust Score</div>
                    <div class="w-full bg-gray-800 h-1.5 mt-1 rounded-full overflow-hidden">
                        <div class="bg-green-500 h-full w-[98%]"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-panel p-8 rounded-2xl">
            <h2 class="text-xl font-bold text-white mb-4 border-b border-gray-700 pb-2"><i class="fas fa-code text-blue-500 mr-2"></i> INTEGRATION</h2>
            <p class="text-xs text-gray-400 mb-4">Use your CHAOS ID to verify users on your own websites.</p>

            <div class="mb-4">
                <div class="text-[10px] text-gray-500 mb-1 uppercase">Verification API Endpoint</div>
                <div class="bg-black p-3 rounded border border-gray-800 font-mono text-xs text-yellow-500 break-all select-all">
                    POST /api/v1/external/verify
                </div>
            </div>

            <div class="mb-6">
                <div class="text-[10px] text-gray-500 mb-1 uppercase">Universal Login Button</div>
                <textarea readonly class="w-full bg-black p-3 rounded border border-gray-800 font-mono text-[10px] text-gray-300 h-24 resize-none focus:outline-none focus:border-green-500">
<script src="https://chaos-core.your-app.com/sdk.js"></script>
<button onclick="ChaosAuth.verify()">
  VERIFY WITH CHAOS
</button>
                </textarea>
                <button onclick="copyCode()" class="w-full mt-2 bg-gray-800 hover:bg-gray-700 text-xs py-2 rounded transition">COPY SNIPPET</button>
            </div>

            <button class="w-full border border-blue-500/30 bg-blue-900/10 text-blue-400 py-3 rounded hover:bg-blue-900/30 transition text-xs font-bold tracking-widest">
                GENERATE NEW API KEY
            </button>
        </div>

    </div>

    <script>
        // --- 1. SESSION CHECK ---
        const session = sessionStorage.getItem('chaos_session');
        const dna = sessionStorage.getItem('chaos_dna');

        if (!session) {
            window.location.href = '/app.html';
        } else {
            document.getElementById('token-display').innerText = session;
            document.getElementById('dna-display').innerText = dna || "UNKNOWN-DEVICE";
        }

        // --- 2. LOGOUT ---
        function logout() {
            sessionStorage.clear();
            window.location.href = '/app.html';
        }

        // --- 3. COPY TOOL ---
        function copyCode() {
            const el = document.querySelector('textarea');
            el.select();
            document.execCommand('copy');
            alert("Code copied to clipboard!");
        }
    </script>
</body>
</html>
