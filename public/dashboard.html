<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chaos Command | Universal ID</title>
    <link rel="stylesheet" href="css/modern.css">
    <script src="js/chaos-core.js"></script>
    <style>
        body { background: #0a0a0c; color: #e2e8f0; }
        .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding: 40px; }
        .card { background: #111114; border: 1px solid #1e1e24; border-radius: 12px; padding: 25px; }
        .master-glow { border-color: #3b82f6 !important; box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
        .trust-meter { height: 4px; background: #1e1e24; border-radius: 2px; margin: 10px 0; overflow: hidden; }
        .trust-fill { height: 100%; background: #3b82f6; transition: width 0.5s ease; }
        .terminal { background: #000; color: #10b981; font-family: monospace; padding: 15px; border-radius: 6px; font-size: 0.9rem; overflow-x: auto; }
        .btn { background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn:hover { background: #2563eb; }
        .btn-nightmare { background: #ef4444; }
    </style>
</head>
<body>
    <nav class="navbar" style="border-bottom: 1px solid #1e1e24; padding: 15px 40px; display: flex; justify-content: space-between;">
        <div class="logo" style="font-weight: 800; font-size: 1.2rem;">CHAOS <span style="color:#3b82f6">ID</span></div>
        <div id="status" style="font-size: 0.8rem; letter-spacing: 1px; color: #64748b;">SYSTEM: OPTIMIZED</div>
    </nav>

    <div class="grid">
        <section>
            <div id="mainCard" class="card">
                <h2 id="callsignDisplay">IDENTIFYING...</h2>
                <p style="color: #64748b; margin-bottom: 20px;">Human-AI Verified Communication Hub</p>
                
                <div class="terminal" id="output">Waiting for Intent...</div>
                
                <div style="margin-top: 25px;">
                    <button class="btn" onclick="execute('VOTE')">EXECUTE VOTE</button>
                    <button class="btn" onclick="execute('CHECK')">EXECUTE CHECK-IN</button>
                    <button id="adminBtn" class="btn btn-nightmare" style="display:none;" onclick="nightmareReset()">GLOBAL RESET</button>
                </div>
            </div>
        </section>

        <aside>
            <div class="card">
                <h3>Nightmare Defense</h3>
                <div class="trust-meter"><div id="trustFill" class="trust-fill"></div></div>
                <p style="font-size: 0.8rem;">Trust Level: <span id="trustText">0</span>%</p>
            </div>
            <div class="card" style="margin-top:20px;">
                <h3>Abyss Logs</h3>
                <div id="logs" style="font-size: 0.75rem; color: #64748b; max-height: 200px; overflow-y: auto;">
                    Static analysis ready...
                </div>
            </div>
        </aside>
    </div>

    <script>
        const callsign = localStorage.getItem('CHAOS_CALLSIGN');
        if(!callsign) window.location.href = '/';

        const chaos = new ChaosID(callsign);
        
        // Initial UI Setup
        document.getElementById('callsignDisplay').innerText = chaos.callsign;
        if(chaos.isAdmin) {
            document.getElementById('mainCard').classList.add('master-glow');
            document.getElementById('adminBtn').style.display = 'inline-block';
        }

        async function execute(action) {
            const proof = await chaos.generateProof(action);
            document.getElementById('output').innerText = "PROOF: " + proof;
            updateUI();
        }

        function updateUI() {
            document.getElementById('trustText').innerText = chaos.trust;
            document.getElementById('trustFill').style.width = chaos.trust + "%";
            
            const logs = document.getElementById('logs');
            logs.innerHTML = chaos.vault.map(v => `<div>[${new Date(v.timestamp).toLocaleTimeString()}] ${v.action} Verified</div>`).reverse().join('');
        }

        function nightmareReset() {
            if(confirm("MASTER OVERRIDE: Clear all global reputation data?")) {
                localStorage.clear();
                window.location.reload();
            }
        }

        updateUI();
        setInterval(updateUI, 1000);
    </script>
</body>
</html>
