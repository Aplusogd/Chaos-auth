<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAOS | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background-color: #050505; color: #e5e5e5; font-family: 'JetBrains Mono', monospace; }
        .card { background: rgba(15, 23, 42, 0.6); border: 1px solid #334155; }
        .status-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- NAV -->
    <nav class="flex justify-between items-center p-6 border-b border-gray-800 bg-black/50 backdrop-blur">
        <div class="text-xl font-bold tracking-widest text-white"><i class="fas fa-layer-group text-blue-500 mr-2"></i> HOME BASE</div>
        <div class="flex items-center gap-4">
            <div class="text-xs text-green-500 flex items-center gap-2"><div class="status-dot"></div> SECURE CONNECTION</div>
            <button onclick="logout()" class="text-xs border border-red-900 text-red-500 px-3 py-1 rounded hover:bg-red-900/20 transition">LOGOUT</button>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-grow p-8 max-w-7xl mx-auto w-full">
        
        <!-- HEADER INFO -->
        <div class="mb-12">
            <h1 class="text-3xl font-bold text-white mb-2">WELCOME BACK, PARTNER.</h1>
            <p class="text-gray-400 text-sm">System Integrity: 100% | Iron Dome: Active</p>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            
            <!-- CARD 1: IDENTITY -->
            <div class="card p-6 rounded-lg">
                <div class="text-gray-500 text-xs mb-4 uppercase tracking-widest">Current Session</div>
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 bg-blue-900/20 rounded-full flex items-center justify-center text-blue-400 text-xl"><i class="fas fa-user-astronaut"></i></div>
                    <div>
                        <div class="font-bold text-white">Admin User</div>
                        <div class="text-xs text-green-400">Verified via Constellation</div>
                    </div>
                </div>
                <div class="bg-black/50 p-3 rounded border border-gray-800">
                    <div class="text-[10px] text-gray-500 mb-1">SESSION TOKEN</div>
                    <div id="token-display" class="text-xs text-blue-300 font-mono truncate">...</div>
                </div>
            </div>

            <!-- CARD 2: DEVICE DNA -->
            <div class="card p-6 rounded-lg">
                <div class="text-gray-500 text-xs mb-4 uppercase tracking-widest">Trusted Device</div>
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 bg-purple-900/20 rounded-full flex items-center justify-center text-purple-400 text-xl"><i class="fas fa-laptop-code"></i></div>
                    <div>
                        <div class="font-bold text-white">Primary Workstation</div>
                        <div class="text-xs text-purple-400">Fingerprint Recognized</div>
                    </div>
                </div>
                <div class="bg-black/50 p-3 rounded border border-gray-800">
                    <div class="text-[10px] text-gray-500 mb-1">DEVICE HASH</div>
                    <div id="dna-display" class="text-xs text-purple-300 font-mono truncate">...</div>
                </div>
            </div>

            <!-- CARD 3: QUICK ACTIONS -->
            <div class="card p-6 rounded-lg">
                <div class="text-gray-500 text-xs mb-4 uppercase tracking-widest">Launchpad</div>
                <div class="space-y-2">
                    <button class="w-full text-left p-3 bg-gray-800/50 hover:bg-gray-800 rounded flex items-center gap-3 transition group">
                        <i class="fas fa-calendar-alt text-gray-400 group-hover:text-white"></i>
                        <span class="text-sm text-gray-300 group-hover:text-white">Garage Scheduler</span>
                        <i class="fas fa-external-link-alt ml-auto text-xs text-gray-600"></i>
                    </button>
                    <button class="w-full text-left p-3 bg-gray-800/50 hover:bg-gray-800 rounded flex items-center gap-3 transition group">
                        <i class="fas fa-file-invoice-dollar text-gray-400 group-hover:text-white"></i>
                        <span class="text-sm text-gray-300 group-hover:text-white">A+ Invoices</span>
                        <i class="fas fa-external-link-alt ml-auto text-xs text-gray-600"></i>
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script>
        // --- SECURITY CHECK ---
        // If no token is found in storage, kick them out immediately.
        const session = sessionStorage.getItem('chaos_session');
        const dna = sessionStorage.getItem('chaos_dna');

        if (!session) {
            window.location.href = '/app'; // Redirect to Login
        } else {
            // Populate Data
            document.getElementById('token-display').innerText = session;
            document.getElementById('dna-display').innerText = dna || "Unknown";
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = '/';
        }
    </script>
</body>
</html>
