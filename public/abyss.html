<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ CHAOS FORGE | CREATE CALLSIGN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="router.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
        body { background: #000; color: #00ff41; font-family: 'JetBrains Mono', monospace; height: 100vh; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .abyss-bg {
            position: absolute; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, #0a1a0a 0%, #000000 100%);
        }
        .portal-card {
            width: 100%; max-width: 600px; background: rgba(5,5,5,0.9);
            border: 1px solid #222; padding: 40px; 
            box-shadow: 0 0 80px rgba(0, 255, 65, 0.05);
            backdrop-filter: blur(10px);
        }

        /* BUTTONS and WORD DISPLAY remain the same */
        .btn-action { margin-top: 15px; width: 100%; padding: 16px; font-weight: bold; cursor: pointer; transition: all 0.3s; text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; }
        .btn-mint { background: #004400; color: #00ff41; border: 1px solid #004400; }
        .btn-secondary { background: #111; color: #999; border: 1px solid #333; }
        .btn-secondary:hover { background: #222; color: white; }
        .word-pill { background: #000; border: 1px solid #333; padding: 10px 18px; color: #fff; text-transform: capitalize; font-size: 1rem; letter-spacing: 1px; min-width: 100px; }
    </style>
</head>
<body>

    <div class="abyss-bg"></div>

    <div class="portal-card text-center">
        <h1 class="text-3xl tracking-[0.4em] text-white font-bold uppercase mb-2">CHAOS FORGE</h1>
        <p class="text-[10px] text-gray-500 uppercase tracking-widest mb-8">Mint Your Eternal Callsign</p>
        
        <div id="hint-display" class="bg-gray-900 border border-gray-800 p-4 rounded mb-6 text-sm">
            <p class="text-gray-400 mb-2">Pattern: <span class="text-red-400 font-bold">COLOR</span> - <span class="text-green-400 font-bold">TEXTURE</span> - <span class="text-blue-400 font-bold">FORCE</span></p>
        </div>
        
        <div id="view-options">
            <input type="text" id="aliasInput" class="input-line w-full bg-transparent border-b border-gray-700 text-white text-center p-3 text-sm focus:border-green-500 outline-none mb-6" placeholder="Enter Codename (Optional)">

            <button onclick="manifestIdentity()" class="btn-action btn-mint">
                <i class="fas fa-meteor mr-2"></i> MINT NEW CALLSIGN
            </button>
            <button onclick="window.location.href='/login';" class="btn-action btn-secondary">
                <i class="fas fa-redo mr-2"></i> RECALL EXISTING KEY
            </button>
        </div>

        <div id="view-success" class="hidden text-center mt-6">
            <div class="text-green-500 text-sm mb-2 tracking-widest font-bold">IDENTITY FORGED</div>
            <div class="text-[10px] text-gray-500 mb-6">SAVE THIS SEQUENCE. IT IS YOUR ONLY KEY.</div>
            
            <div class="flex items-center justify-center flex-wrap gap-2 mb-8" id="word-display">
                </div>

            <button onclick="enterPortal()" class="btn-action btn-mint text-white hover:bg-white hover:text-black">
                <i class="fas fa-door-open mr-2"></i> VERIFY AND PROCEED
            </button>
        </div>
        
        <div class="mt-6 border-t border-gray-800 pt-4">
            <a href="/" class="text-gray-600 hover:text-white text-xs">‚Üê Back to Landing Page</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // --- DICTIONARY (Mini-V185) ---
        const DICT = {
            COLOR: ["CRIMSON", "VOID", "OBSIDIAN", "PLASMA", "NEON", "ULTRAVIOLET", "ASH", "ONYX", "GHOST", "SPECTRE"],
            TEXTURE: ["VELVET", "RAZOR", "LEATHER", "MERCURY", "SHATTER", "SILK", "GLASS", "ICE", "FIRE", "STONE"],
            FORCE: ["THUNDER", "ABYSS", "ECLIPSE", "VORTEX", "RAGNAROK", "NOVA", "STORM", "QUAKE", "TSUNAMI", "FLOOD"]
        };

        // --- MINTING LOGIC (Unchanged) ---
        async function manifestIdentity() {
            const alias = document.getElementById('aliasInput').value.trim() || "Anonymous Entity";

            const c = DICT.COLOR[Math.floor(Math.random() * DICT.COLOR.length)];
            const t = DICT.TEXTURE[Math.floor(Math.random() * DICT.TEXTURE.length)];
            const f = DICT.FORCE[Math.floor(Math.random() * DICT.FORCE.length)];
            
            const phrase = `${c}-${t}-${f}`;
            const key = phraseToKey(phrase);

            const success = await registerWithServer(key, alias, 1.0); 

            if (success) {
                const display = document.getElementById('word-display');
                display.innerHTML = `
                    <div class="word-pill border-b-2 border-red-900">${c}</div>
                    <span class="glyph-sep text-gray-500 text-lg">-</span>
                    <div class="word-pill border-b-2 border-green-900">${t}</div>
                    <span class="glyph-sep text-gray-500 text-lg">-</span>
                    <div class="word-pill border-b-2 border-blue-900">${f}</div>
                `;

                localStorage.setItem('chaos_key_vault', key);
                localStorage.setItem('callsign_history', phrase); 
                
                document.getElementById('view-options').classList.add('hidden');
                document.getElementById('view-success').classList.remove('hidden');
                document.getElementById('hint-display').classList.add('hidden');
            } else {
                alert("Manifestation Failed. Check server connection.");
            }
        }
        
        // --- FINAL REDIRECT (FIXED: Send to Login for Verification) ---
        function enterPortal() {
            // New users MUST verify their new key via the Biometric Login page first.
            window.location.href = '/login';
        }

        // --- SHARED UTILS (Unchanged) ---
        function phraseToKey(phrase) {
            return "sk_ghost_" + CryptoJS.SHA256(phrase.toLowerCase() + "INFINITE_ABYSS_2025").toString().substring(0,32);
        }

        async function registerWithServer(key, alias, chaosMetric) {
            try {
                const res = await fetch('/api/auth/ghost-register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ alias: alias, chaos_metric: chaosMetric, provided_key: key })
                });
                const data = await res.json();
                return data.success;
            } catch (e) {
                return false;
            }
        }
    </script>
</body>
</html>
