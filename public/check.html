<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ NEXUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CRITICAL: Force Black Background immediately */
        html, body { background-color: #000000; color: #fff; font-family: monospace; }
        
        .bg-abyss {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* Loading Overlay */
        #loader {
            position: fixed; inset: 0; background: #000; z-index: 999;
            display: flex; flex-col; align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }

        .card {
            background: #111; border: 1px solid #333; padding: 20px; border-radius: 8px; margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="bg-abyss"></div>

    <div id="loader">
        <i class="fas fa-circle-notch fa-spin text-4xl text-green-500 mb-4"></i>
        <div class="text-green-500 tracking-widest">CONNECTING...</div>
        <div id="debug-log" class="text-xs text-gray-600 mt-4 font-mono max-w-md text-center p-2 border border-gray-900 rounded">
            Initializing...
        </div>
    </div>

    <div id="main-app" class="p-6 max-w-4xl mx-auto opacity-0 transition-opacity duration-1000">
        
        <div class="flex justify-between items-end mb-8 border-b border-gray-800 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-white mb-1" id="ui-callsign">UNKNOWN</h1>
                <div class="text-xs text-gray-500">SECURE UPLINK ESTABLISHED</div>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-500">TRUST SCORE</div>
                <div class="text-2xl font-bold text-green-500" id="ui-score">0%</div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">
            
            <div class="card border-l-4 border-l-green-500">
                <h3 class="text-gray-400 text-xs font-bold uppercase mb-4">Chaos Attached</h3>
                <div class="flex justify-between items-center bg-black p-3 rounded border border-gray-800 mb-2">
                    <span class="text-sm">Current Session</span>
                    <span class="text-green-500 text-xs">● ACTIVE</span>
                </div>
                <div class="flex justify-between items-center bg-black p-3 rounded border border-gray-800 opacity-50">
                    <span class="text-sm">A+ Garage Hub</span>
                    <span class="text-gray-500 text-xs">○ STANDBY</span>
                </div>
            </div>

            <div class="card">
                <h3 class="text-gray-400 text-xs font-bold uppercase mb-4">Identity Key</h3>
                <div class="bg-black p-3 rounded border border-gray-800 text-xs font-mono text-gray-400 break-all" id="ui-key">
                    LOADING KEY...
                </div>
                <button onclick="copyKey()" class="mt-4 w-full border border-gray-700 hover:border-white text-xs py-2 rounded transition">
                    COPY MASTER KEY
                </button>
            </div>

        </div>

        <div class="mt-8 text-center">
            <a href="/sdk" class="text-xs text-green-700 hover:text-green-500 border-b border-green-900 pb-1">
                VIEW INTEGRATION DOCUMENTATION
            </a>
        </div>

    </div>

    <script>
        // ERROR TRAPPING
        window.onerror = function(msg, url, line) {
            document.getElementById('debug-log').innerText = `ERROR: ${msg} (Line ${line})`;
            document.getElementById('debug-log').style.color = 'red';
            return false;
        };

        const LOG = document.getElementById('debug-log');

        window.onload = async () => {
            LOG.innerText = "Checking Local Storage...";
            
            const key = localStorage.getItem('chaos_key_vault');
            
            if (!key) {
                LOG.innerText = "No Key Found. Redirecting to Login...";
                setTimeout(() => window.location.href = '/', 1500);
                return;
            }

            // Populate UI immediately (Optimistic UI)
            document.getElementById('ui-key').innerText = key;
            
            LOG.innerText = "Contacting Chaos Core...";

            try {
                // Safety Timer: Force load if server is slow
                const safety = setTimeout(() => showDashboard({ project: "OFFLINE_MODE", trustScore: 0 }), 3000);

                const res = await fetch('/api/v1/sentinel/verify', {
                    method: 'POST',
                    headers: { 'x-api-key': key }
                });

                clearTimeout(safety);

                if (res.status === 200) {
                    const data = await res.json();
                    LOG.innerText = "Verified.";
                    showDashboard(data);
                } else {
                    LOG.innerText = "Key not recognized. Attempting Heal...";
                    await healIdentity(key);
                    // Retry
                    const retry = await fetch('/api/v1/sentinel/verify', { method: 'POST', headers: { 'x-api-key': key } });
                    const retryData = await retry.json();
                    showDashboard(retryData);
                }

            } catch (e) {
                LOG.innerText = "Offline / Connection Error. Loading Cache.";
                showDashboard({ project: "GHOST_USER", trustScore: 0 });
            }
        };

        function showDashboard(data) {
            // Fill Data
            document.getElementById('ui-callsign').innerText = data.project || "UNKNOWN";
            document.getElementById('ui-score').innerText = (data.trustScore || 0) + "%";
            
            // Fade Out Loader
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('main-app').style.opacity = '1';
            }, 500);
        }

        async function healIdentity(key) {
            try {
                await fetch('/api/auth/ghost-register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        alias: "GHOST-" + key.substring(9, 14), 
                        chaos_metric: 0.9, 
                        provided_key: key 
                    })
                });
            } catch(e) { console.log("Heal failed"); }
        }

        function copyKey() {
            const k = document.getElementById('ui-key').innerText;
            navigator.clipboard.writeText(k);
            alert("Copied");
        }
    </script>
</body>
</html>
