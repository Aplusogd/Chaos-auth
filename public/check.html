<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ SANCTUARY | NEXUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CRITICAL: Force Black Background immediately */
        html, body { background-color: #000000; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .sanctuary-bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a1a0a 0%, #000 100%);
        }
        .grid-lines {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 60%, transparent 100%);
        }

        .dash-card {
            background: rgba(15, 15, 15, 0.8); border: 1px solid #222; 
            backdrop-filter: blur(10px); border-radius: 8px; padding: 1.2rem;
            transition: all 0.2s; height: 100%; display: flex; flex-direction: column;
        }
        
        .redacted { background: #000; color: #000; user-select: none; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="sanctuary-bg"></div>
    <div class="grid-lines"></div>

    <div id="dashboard" class="max-w-7xl mx-auto opacity-0 transition-opacity duration-1000">
        
        <header class="flex justify-between items-end mb-8 pb-4 border-b border-gray-900">
            <div>
                <h1 class="text-3xl font-bold text-white mb-1" id="callsign-header">...</h1>
                <div class="text-[10px] text-green-500 font-mono tracking-widest uppercase">
                    Secure Nexus • Active
                </div>
            </div>
            <div class="text-right">
                <div class="text-[10px] text-gray-600 uppercase">Trust Score</div>
                <div id="trust-score" class="text-2xl font-bold text-white font-mono">0%</div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <div class="md:col-span-1">
                <div class="dash-card border-l-4 border-l-green-600">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-sm font-bold text-white tracking-widest uppercase"><i class="fas fa-link mr-2 text-green-500"></i> Chaos Attached</h3>
                        <div class="animate-pulse h-2 w-2 bg-green-500 rounded-full"></div>
                    </div>
                    <p class="text-xs text-gray-500 mb-4">Your Callsign is active on these nodes.</p>
                    <div class="space-y-3 flex-1">
                        <div class="bg-green-900/10 p-3 rounded border border-green-500/30 flex justify-between items-center">
                            <div class="flex items-center gap-3">
                                <i class="fas fa-mobile-alt text-green-500 text-lg"></i>
                                <div class="text-xs text-white font-bold">THIS DEVICE</div>
                            </div>
                            <i class="fas fa-check-circle text-green-500"></i>
                        </div>
                        <div class="bg-black/40 p-3 rounded border border-gray-800 flex justify-between items-center opacity-70">
                            <div class="flex items-center gap-3">
                                <i class="fas fa-warehouse text-gray-500 text-lg"></i>
                                <div class="text-xs text-gray-300">A+ GARAGE HUB</div>
                            </div>
                            <div class="h-1.5 w-1.5 bg-yellow-500 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                <div class="dash-card border-l-4 border-l-blue-600">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-xs font-bold text-blue-500"><i class="fas fa-dna mr-2"></i> BIO-AUDIT</span>
                        <button onclick="startTraining()" class="text-[10px] bg-blue-900/20 text-blue-400 px-2 py-1 rounded hover:bg-blue-500 hover:text-black">TRAIN NEW</button>
                    </div>
                    <div class="text-center p-6 border border-gray-800 rounded">
                        <i class="fas fa-fingerprint text-4xl text-gray-700 mb-2"></i>
                        <p class="text-xs text-gray-400">
                            The Adaptive Biometric Lab is functional.<br>
                            Click **Train New** to launch the Forge.
                        </p>
                    </div>
                </div>

                <div class="dash-card">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xs font-bold text-gray-400 uppercase">Master Key</h3>
                        <button onclick="copyKey()" class="text-green-500 hover:text-white text-xs"><i class="fas fa-copy"></i></button>
                    </div>
                    <div class="bg-black p-3 rounded font-mono text-xs text-gray-500 truncate" id="api-key-display" onclick="revealKey()">
                        •••••••••••••••••••••
                    </div>
                    <div class="mt-2 text-[10px] text-gray-600 flex justify-between">
                        <span>API Access Token</span>
                        <span class="cursor-pointer hover:text-white transition" onclick="revealKey()">REVEAL</span>
                    </div>
                </div>
            </div>

            <div class="dash-card md:col-span-1 border-l-4 border-l-red-600">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xs font-bold text-red-500"><i class="fas fa-box-open mr-2"></i> BLACK BOX</span>
                    <button id="lock-btn" onclick="unlockBox()" class="text-xs text-gray-500 hover:text-white transition"><i class="fas fa-lock"></i> LOCKED</button>
                </div>
                <div class="relative flex-grow">
                    <textarea id="secret-notes" class="w-full h-full min-h-[150px] bg-black border border-gray-800 rounded p-3 text-sm text-green-500 font-mono resize-none redacted" readonly></textarea>
                    <div id="lock-overlay" class="absolute inset-0 bg-black/90 flex items-center justify-center flex-col">
                        <div class="text-red-500 font-mono text-xs tracking-widest mb-2">[ SECURE CONTENT ]</div>
                        <div class="text-[10px] text-gray-600">Bio-Audit Required</div>
                    </div>
                </div>
                <button onclick="saveNotes()" class="mt-2 text-xs w-full bg-red-900/20 text-red-500 py-2 rounded hover:bg-red-500 hover:text-black transition">
                    ENCRYPT & SAVE
                </button>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // --- CORE VARIABLES ---
        let currentKey = localStorage.getItem('chaos_key_vault');
        
        // --- ABYSS SEARCH TRIGGER ---
        const urlParams = new URLSearchParams(window.location.search);

        if (!urlParams.get('search_complete') && currentKey) {
            // If we have a key but haven't run the search yet, start the search
            window.location.href = '/abyss-search.html?redirect=/check.html';
            // Stop further execution on this page load
            throw new Error("Redirecting to Abyss Search"); 
        }
        
        // --- INITIALIZE ---
        window.onload = async () => {
            if (!currentKey) { window.location.href = '/'; return; }
            
            // Set initial opacity to 1 (Show dashboard immediately after loading finishes)
            document.getElementById('dashboard').classList.remove('opacity-0');
            
            // Load and Render Logic (Minimal for stability)
            try {
                const res = await fetch('/api/v1/sentinel/verify', { headers: { 'x-api-key': currentKey } });
                const data = await res.json();
                renderDashboard(data);
            } catch (e) {
                renderDashboard({ project: "OFFLINE", rank: "LOCAL", trustScore: 0 });
            }
        };

        function renderDashboard(data) {
            document.getElementById('callsign-header').innerText = data.project || currentKey.substring(9, 14).toUpperCase();
            document.getElementById('trust-score').innerText = (data.trustScore || 0) + "%";
            document.getElementById('api-key-display').innerText = currentKey.substring(0, 16) + "••••••••";
            // Hide the loader if it was active
            document.getElementById('loader').style.display = 'none';
        }

        // --- UTILS (Stubs for now) ---
        function startTraining() { window.location.href = '/abyss-forge.html'; }
        function revealKey() { /* ... */ }
        function copyKey() { /* ... */ }
        function unlockBox() { alert("Please implement unlock logic (V202+)."); }
        function saveNotes() { alert("Please implement save logic (V202+)."); }
    </script>
</body>
</html>
