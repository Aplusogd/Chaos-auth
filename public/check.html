<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="router.js"></script>
    <style>body{background:#050505;color:#00ff41;font-family:monospace;}</style>
</head>
<body class="p-6 max-w-2xl mx-auto">
    <div class="flex justify-between items-center border-b border-green-900 pb-4 mb-6">
        <h1 class="text-2xl font-bold tracking-widest">SANCTUARY</h1>
        <div class="text-xs text-gray-500">SECURE_CONNECTION: TLS_1.3</div>
    </div>

    <div class="bg-gray-900 bg-opacity-50 border border-green-800 p-4 rounded mb-6">
        <div class="flex justify-between items-center mb-2">
            <h3 class="text-green-400 font-bold">SESSION PULSE</h3>
            <div id="pulse-dot" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
        </div>
        <p id="session-timer" class="text-3xl font-mono mb-4">00m 00s</p>
        
        <div class="flex gap-2">
            <button onclick="extendSession()" class="bg-green-900 hover:bg-green-700 text-white px-4 py-1 rounded text-xs transition">EXTEND</button>
            <a href="/logout" class="bg-red-900 hover:bg-red-700 text-white px-4 py-1 rounded text-xs transition">SEAL (LOGOUT)</a>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <a href="/pair" class="block p-6 border border-gray-800 hover:border-green-500 hover:bg-gray-900 transition rounded text-center group">
            <i class="fas fa-plug text-2xl mb-2 text-gray-600 group-hover:text-green-400"></i>
            <h3 class="font-bold">BIND DEVICE</h3>
            <p class="text-xs text-gray-500">Link Chaos Plug</p>
        </a>

        <a href="/search" class="block p-6 border border-gray-800 hover:border-green-500 hover:bg-gray-900 transition rounded text-center group">
            <i class="fas fa-search text-2xl mb-2 text-gray-600 group-hover:text-green-400"></i>
            <h3 class="font-bold">BLACK BOX</h3>
            <p class="text-xs text-gray-500">Search Encrypted Notes</p>
        </a>

        <a href="/admin" class="block p-6 border border-gray-800 hover:border-green-500 hover:bg-gray-900 transition rounded text-center group">
            <i class="fas fa-shield-alt text-2xl mb-2 text-gray-600 group-hover:text-green-400"></i>
            <h3 class="font-bold">OVERWATCH</h3>
            <p class="text-xs text-gray-500">Admin Tools</p>
        </a>
    </div>

    <script>
        // Session Logic
        let start = parseInt(localStorage.getItem('session_start') || Date.now());
        
        function updateTimer() {
            const elapsed = Date.now() - start;
            const min = Math.floor(elapsed / 60000);
            const sec = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('session-timer').innerText = `${min}m ${sec}s`;
            
            // Auto-logout after 30 mins
            if(min >= 30) window.location.href = '/logout';
        }
        
        function extendSession() {
            start = Date.now();
            localStorage.setItem('session_start', start);
            updateTimer();
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
