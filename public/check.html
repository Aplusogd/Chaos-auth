<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A+ MINIMAL CHECK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* FORCE DARK MODE */
        html, body { background-color: #000000; color: #fff; font-family: monospace; }
    </style>
</head>
<body class="p-6">

    <div class="text-center mt-12">
        <i class="fas fa-satellite-dish fa-spin text-4xl text-green-500 mb-4"></i>
        <h1 class="text-white text-xl">UPLINK STATUS</h1>
        <p class="text-gray-500 text-xs mb-6">Checking core systems...</p>

        <div id="status-box" class="bg-gray-900 p-4 rounded inline-block text-left">
            <p class="text-sm font-bold text-green-400 mb-2">IDENTITY CHECK</p>
            <p class="text-xs text-white" id="key-status">Key: Loading...</p>
            <p class="text-xs text-white" id="name-status">Name: ---</p>
            <p class="text-xs text-white" id="rank-status">Rank: ---</p>
        </div>

        <p id="error-message" class="text-red-500 mt-6 hidden">A critical error occurred. See console.</p>
    </div>

    <script>
        // CRITICAL ERROR CATCH: Display the error on screen if it happens.
        window.onerror = function(msg, url, line) {
            document.getElementById('error-message').innerText = `ERROR: ${msg} (Line ${line})`;
            document.getElementById('error-message').classList.remove('hidden');
            return true; 
        };

        const KEY = localStorage.getItem('chaos_key_vault');
        
        document.getElementById('key-status').innerText = `Key: ${KEY ? KEY.substring(0, 10) + '...' : 'NONE'}`;

        window.onload = async () => {
            if (!KEY) {
                document.getElementById('rank-status').innerText = 'Rank: UNAUTHORIZED';
                setTimeout(() => window.location.href = '/', 2000);
                return;
            }

            try {
                const res = await fetch('/api/v1/sentinel/verify', {
                    method: 'POST',
                    headers: { 'x-api-key': KEY }
                });

                if (res.status === 200) {
                    const data = await res.json();
                    document.getElementById('rank-status').innerText = `Rank: ${data.rank}`;
                    document.getElementById('name-status').innerText = `Name: ${data.project || 'GHOST'}`;
                } else {
                    document.getElementById('rank-status').innerText = 'Rank: FORGOTTEN (Heal Needed)';
                }
            } catch (e) {
                document.getElementById('rank-status').innerText = 'Rank: OFFLINE (Server Down)';
                document.getElementById('error-message').innerText = 'Error: Cannot connect to API.';
                document.getElementById('error-message').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
